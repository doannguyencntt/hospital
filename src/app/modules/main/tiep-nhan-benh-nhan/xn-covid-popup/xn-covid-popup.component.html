<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center" class="mb-1">
    <div></div>
    <button type="button" mat-icon-button (click)="close()" tabindex="-1">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>
<mat-dialog-content style="overflow:hidden">
    <div class="container-iframe">
        <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0">
            <div fxFlex="100%" fxFlex.sm="100%">
                <span fxFlex="30%">
                     Biểu hiện lâm sàng:
                </span>
                <app-textarea fxFlex="70%" id="BieuHienLamSang" [(model)]="xetNghiemCovid.BieuHienLamSang" 
                 minHeight="20">
                </app-textarea>
            </div>
            <div fxFlex="100%" fxFlex.sm="100%">
                <span fxFlex="30%">
                     Dịch tễ SARS-CoV 2:
                </span>
                <app-textarea id="DichTeSarsCoV2" [(model)]="xetNghiemCovid.DichTeSarsCoV2" fxFlex="70%"
                 minHeight="20">
            </app-textarea>
            </div>
            <div fxFlex="100%" fxFlex.sm="100%">
                <span >
                     Loại bệnh án: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>{{xetNghiemCovid.LoaiBenhPham}}</b>
                </span>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="end center" fxLayoutGap="8px" class="float-right">
    <button tabindex="-1" type="button" (click)="save()" mat-raised-button mat-button color="primary"
        class="md-primary">Lưu</button>
</mat-dialog-actions>
