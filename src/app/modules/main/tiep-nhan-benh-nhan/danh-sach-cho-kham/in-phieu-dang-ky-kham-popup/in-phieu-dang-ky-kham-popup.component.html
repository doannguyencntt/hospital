<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center" class="mb-1">
    <div fxFlex="100%">
        <span fxFlex="20%" style="padding-top: 20px;">XEM TRƯỚC KHI IN</span>
    </div>
    <button type="button" mat-icon-button (click)="close()" tabindex="-1">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>
<mat-dialog-content>
    <div class="container-iframe">
        <iframe width="100%" style="height: 500px;" [src]="src | safe" allowTransparency="true"
            background="transparent"></iframe>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end" class="mt-3">
    <!-- in phiếu DvKT -->
    <app-print-form textPrint="In Phiếu Chỉ Định CLS" type="PDF" [event]="data" style="text-align: right;" typeSize="A4"
        (click)="InPhieu(1)" [bodyComponent]="this">
    </app-print-form>
    <!-- in phiếu Dvkham -->
    <app-print-form textPrint="In Phiếu Khám Bệnh" type="PDF" [event]="data" style="text-align: right;" typeSize="A5"
        typeLayout="landscape" (click)="InPhieu(2)" [bodyComponent]="this">
    </app-print-form>
    <!-- in phiếu Dv giuong -->
    <!-- <app-print-form textPrint="In Dịch Vụ Giường" type="PDF" [event]="data" style="text-align: right;" typeSize="A4" (click)="InPhieu(4)" 
   (click)="InPhieu" [bodyComponent]="this" >
 </app-print-form>   -->
    <app-print-form textPrint="In phiếu Chỉ định xét nghiệm
   " type="PDF" [event]="data" style="text-align: right;" typeSize="A4" (click)="InPhieu(3)" (click)="InPhieu"
        [bodyComponent]="this">
    </app-print-form>
</mat-dialog-actions>
