
<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
    <div style="text-transform: uppercase;">Phiếu khám bệnh ({{length}} file)</div>
    <button type="button" mat-icon-button mat-dialog-close tabindex="-1">
        <mat-icon [icIcon]="icClose" [mat-dialog-close]="null"></mat-icon>
    </button>
</div>
<mat-dialog-content style="height: 550px;">
    <div class="container-iframe">

        <div *ngIf="fileUrl != null && fileUrl != ''" class="container-iframe">
            <iframe width="100%" height="550px" frameborder="0" [src]="fileUrl | safe" type="application/pdf"
                allowTransparency="true" background="transparent"></iframe>
        </div>
        <div *ngIf="length==0">Không có dữ liệu</div>

    </div>
</mat-dialog-content>
<mat-dialog-actions class="pb-5">
    <button type="button" style="margin-left: auto;" [mat-dialog-close]="null" mat-button class="mr-1 mt-4"><i
            class="ft-arrow-left"></i> Hủy</button>
    <button type="button" *ngIf="length > 0" (click)="downloadAllFile()" mat-stroked-button color="primary"
        class="mr-1 mt-4">Tải tất cả</button>
</mat-dialog-actions>
