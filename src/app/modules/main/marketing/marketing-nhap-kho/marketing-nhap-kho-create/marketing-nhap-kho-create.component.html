<app-header-form [crumbs]="[
    {Title:'Marketing',Path:''}
    ,{Title:'Nhập kho',Path:''}
    ,{Title:'Nhập kho Chi Tiết',Path:'/marketing/nhap-kho-marketing', queryParams: {holdQuery : true}, Active:true} 
    ]" [isicMoreVert]="false">
</app-header-form>
<div [@stagger]="true" class="p-gutter" vexContainer>

    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
        <div @fadeInUp class="card" fxFlex="auto">
            <div class="px-6 py-4 border-b" fxLayout="row" fxLayoutAlign="start center">
                <h2 class="title m-0">Nhập Kho Quà Tặng</h2>
            </div>
            <div class="px-6 py-4" fxLayout="column">
                <app-marketing-nhap-kho-shared ></app-marketing-nhap-kho-shared>
                <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
                    <app-formfooter [bodyComponent]="shared" type="create" (created)="onCreated()"></app-formfooter>
                </div>
            </div>
        </div>
    </div>
</div>
