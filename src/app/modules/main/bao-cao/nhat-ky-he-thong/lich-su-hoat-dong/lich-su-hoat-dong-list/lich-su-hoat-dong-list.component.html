<vex-page-layout>
    <vex-page-layout-header class="pb-15" fxLayout="column" fxLayoutAlign="center start">
        <div [class.px-gutter]="true" class="w-full flex justify-between">
            <div>
                <vex-breadcrumbs [crumbs]="[
                    {Title:'Báo Cáo',Path:''}
                    ,{Title:'Nhật Ký Hệ Thống',Path:''}
                    ,{Title:'Lịch Sử Hoạt Động',Path:'', Active: true}
                    ]">
                </vex-breadcrumbs>
            </div>
        </div>
    </vex-page-layout-header>
    <vex-page-layout-content [class.px-gutter]="true" class="-mt-6">
        <div class="card overflow-auto -mt-15">
            <app-grid baseRoute="bao-cao/nhat-ky-he-thong/lich-su-hoat-dong" [gridColumns]="gridColumns"
                [documentType]="documentType" [useActionDefault]="false" [lazyLoadPage]="true" [checkboxAble]="false"
                [useHeaderDefault]="false" [headerTemplate]="headerTemplate">
            </app-grid>
        </div>
    </vex-page-layout-content>
    <ng-template #headerTemplate>
        <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px grid" fxLayoutGap.lt-sm="0" class="m-0">
            <app-dropdownlist id="HoatDong" fxFlex="16%" fxFlex.sm="16%" [(model)]="lsHoatDongInfo.HoatDongId"
                [modelText]="lsHoatDongInfo.TenHoatDong" label="Hoạt động" url="NhatKyHeThong/GetHoatDong">
            </app-dropdownlist>
            <app-combobox id="NguoiTao" fxFlex="16%" fxFlex.sm="16%" [(model)]="lsHoatDongInfo.NguoiTaoId"
                [modelText]="lsHoatDongInfo.TenNguoiTao" label="Người tạo" url="NhatKyHeThong/GetNguoiTao">
            </app-combobox>
            <app-datepicker id="TuNgay" fxFlex="16%" fxFlex.sm="16%" [(model)]="lsHoatDongInfo.TuNgay"
                label="Ngày tạo: từ">
            </app-datepicker>
            <app-datepicker id="DenNgay" fxFlex="16%" fxFlex.sm="16%" [(model)]="lsHoatDongInfo.DenNgay" label="đến">
            </app-datepicker>
            <app-textbox id="NoiDung" fxFlex="16%" fxFlex.sm="16%" [required]="false" [(model)]="lsHoatDongInfo.NoiDung"
                label="Nội dung" (keyup)="onKey($event)">
            </app-textbox>
            <div fxFlex="20%" fxFlex.sm="20%">
                <button (click)="searchHistoryAction()" mat-flat-button color="primary" style="margin-top: 13px;">Tìm
                    kiếm</button>
                <button (click)="reset()" *ngIf="displayResetButton === true" mat-flat-button style="margin-top: 13px;" class="ml-1">Hủy</button>
                <button (click)="exportExcel()" type="button" color="primary" mat-raised-button mat-button class="ml-1">Xuất Excel</button>
            </div>
        </div>
    </ng-template>
</vex-page-layout>
