<vex-page-layout>
    <vex-page-layout-header class="pb-15" fxLayout="column" fxLayoutAlign="center start">
        <div [class.px-gutter]="true" class="w-full flex justify-between">
            <div>
                <vex-breadcrumbs [crumbs]="[                   
                {Title:'Thống Kê', Path:''},
                {Title:'Báo Cáo', Path:''},
                {Title:'Phẩu Thuật', Path:''},
                {Title:'Số Lượng Thủ Thuật', Path:'', Active:true}
                    ]">
                </vex-breadcrumbs>
            </div>
        </div>
    </vex-page-layout-header>

    <vex-page-layout-content [class.px-gutter]="true" class="-mt-6">
        <div class="card -mt-15">
            <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="3px grid" fxLayoutGap.lt-sm="0">
                <app-combobox id="KhoaId" fxFlex="15%" fxFlex.sm="15%" class="mt-1 on-header" label="Khoa" bind="true"
                    url="GiuongBenh/GetListKhoaPhong" [(model)]="baoCaoSearch.KhoaPhongId" [autoSelectFirstItem]="true">
                </app-combobox>

                <app-datetimepicker fxFlex="15%" [(model)]="baoCaoSearch.TuNgayFormat" id="TuNgayFormat"
                    [maxDate]="baoCaoSearch.DenNgayFormat" label="Từ ngày" class="mt-1 on-header">
                </app-datetimepicker>

                <app-datetimepicker fxFlex="15%" [(model)]="baoCaoSearch.DenNgayFormat" id="DenNgayFormat"
                    [minDate]="baoCaoSearch.TuNgayFormat" class="mt-1 on-header" label="Đến ngày">
                </app-datetimepicker>

                <div fxFlex="55%" fxFlex.sm="55%" class="pb-0">
                    <button type="button" color="primary" mat-raised-button mat-button class="mr-1 mt-2"
                        (click)="XemBaoCao()">Xem Báo Cáo</button>
                    <button type="button" color="primary" mat-raised-button mat-button class="mr-1 mt-2"
                        (click)="exportExcel()">Xuất Excel</button>
                    <!-- <button [disabled]="!IsData" type="button" color="primary" mat-raised-button mat-button
                        class="mr-1 mt-2" (click)="InBaoCao()" style="float: right;">In Báo cáo</button> -->
                </div>

                <div fxFlex="100%" fxFlex.sm="100%"  class="pb-0">
                    <app-grid [gridColumns]="gridColumns" [documentType]="documentType"
                        [useActionDefault]="false" [lazyLoadPage]="true" [useHeaderDefault]="false" [autoHeight]="true"
                        [checkboxAble]="false" [showStt]="true" [pageable]="true" urlGetData="BaoCao/GetDataBaoCaoThongKeSoLuongThuThuat" urlGetTotalPage="BaoCao/GetTotalBaoCaoThongKeSoLuongThuThuat">
                    </app-grid>
                </div>
            </div>

        </div>
    </vex-page-layout-content>
</vex-page-layout>
