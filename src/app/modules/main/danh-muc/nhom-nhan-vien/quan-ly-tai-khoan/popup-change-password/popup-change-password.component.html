<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
    <div>THAY ĐỔI MẬT KHẨU</div>
    <!-- <button type="button" mat-icon-button (click)="close('No answer')" tabindex="-1">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button> -->
</div>

<mat-dialog-content>
    <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0">
        <fieldset fxFlex="100%" class="mb-3">
            <legend>
                Thông tin hành chính
            </legend>

            <div fxLayout="column">
                <ul class="inline">
                    <li>Họ tên: &nbsp;<strong>{{nhanVien.HoTen}}</strong></li>
                    <li>Địa chỉ: &nbsp;<strong>{{nhanVien.DiaChi}}</strong></li>
                    <li>Số điện thoại: &nbsp;<strong>{{nhanVien.SoDienThoai}}</strong></li>
                    <li>Email: &nbsp;<strong>{{nhanVien.Email}}</strong></li>
                </ul>
            </div>
        </fieldset>
    </div>
    <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0">
        <fieldset fxFlex="100%" class="mb-3 mt-3">
            <legend>
                Thông tin tài khoản
            </legend>

            <div fxLayout="column">

                <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0">

                    <app-textbox [eyesDisplay]="true" id="MatKhauQuanLyTaiKhoan" type="password" fxFlex="50%" fxFlex.sm="50%"
                    label="Mật khẩu mới" [(model)]="nhanVien.Password" required="true"
                    [validationerror]="'Password' | validationerror:validationErrors">
                </app-textbox>
            
                <app-textbox [eyesDisplay]="true" id="ConfirmMatKhauQuanLyTaiKhoan" type="password" fxFlex="50%" fxFlex.sm="50%"
                    label="Nhắc lại mật khẩu mới" [(model)]="nhanVien.PasswordConfirm"  
                    [validationerror]="'PasswordConfirm' | validationerror:validationErrors">
                </app-textbox>

                </div>
            </div>
        </fieldset>

    </div>
</mat-dialog-content>

<mat-dialog-actions  fxLayoutAlign="end center" fxLayoutGap="8px" class="float-right">
    <button *ngIf="!loading" type="button" mat-button class="mr-1" (click)="huy()">Hủy</button>
    <button *ngIf="!loading" type="button" (click)="capNhat()" color="primary" mat-raised-button>Cập nhật</button>

    <button *ngIf="loading" class="btn btn-raised btn-raised btn-primary mb-0"><img src="/assets/img/loader.gif"
            alt="Loading" /></button>
</mat-dialog-actions>
