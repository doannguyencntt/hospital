<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0"
    fxLayoutAlign="space-between">
    <app-textbox fxFlex="50%" fxFlex.sm="50%" maxlength="50" id="Ma" label="Mã" [required]="true"
        [(model)]="nhomChucDanh.Ma" [validationerror]="'Ma' | validationerror:validationErrors">
    </app-textbox>
    <app-textbox id="Ten" fxFlex="50%" fxFlex.sm="50%" [required]="true" [(model)]="nhomChucDanh.Ten" label="Tên"
        [validationerror]="'Ten' | validationerror:validationErrors">
    </app-textbox>
    <app-textarea id="Textarea" fxFlex="100%" [(model)]="nhomChucDanh.MoTa" label="Mô Tả"
        [validationerror]="'MoTa' | validationerror:validationErrors">
    </app-textarea>
</div>
