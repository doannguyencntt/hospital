<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0"
    fxLayoutAlign="space-between">
    <app-textbox id="Ma" fxFlex="30%" fxFlex.sm="40%" [required]="true" [(model)]="trinhDoChuyenMon.Ma" label="Mã số"
        maxlength="20" [validationerror]="'Ma' | validationerror:validationErrors">
    </app-textbox>

    <app-textbox id="Ten" fxFlex="30%" fxFlex.sm="40%" [required]="true" [(model)]="trinhDoChuyenMon.Ten" label="Tên"
        maxlength="250" [validationerror]="'Ten' | validationerror:validationErrors">
    </app-textbox>

    <app-textbox fxFlex="20%" maxlength="50" id="TenVietTat" label="Tên Viết Tắt" [required]="true"
        [(model)]="trinhDoChuyenMon.TenVietTat" [validationerror]="'TenVietTat' | validationerror:validationErrors">
    </app-textbox>

    <app-radio fxFlex="20%" fxFlex.sm="40%" id="IsDisabled" name="IsOfficial"
        [items]="[{Value:false,Text:'Có'},{Value:true,Text:'Không'}]" [(model)]="trinhDoChuyenMon.IsDisabled"
        label="Sử dụng" [validationerror]="'IsDisabled' | validationerror:validationErrors">
    </app-radio>

    <app-textarea id="Textarea" fxFlex="100%" [(model)]="trinhDoChuyenMon.MoTa" label="Mô Tả" maxlength="2000"
        [validationerror]="'MoTa' | validationerror:validationErrors">
    </app-textarea>
</div>
