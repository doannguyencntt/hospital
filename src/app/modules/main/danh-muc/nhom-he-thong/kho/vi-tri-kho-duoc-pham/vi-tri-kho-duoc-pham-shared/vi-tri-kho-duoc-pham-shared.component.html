<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0">
    <app-combobox id="KhoDuocPhamId" fxFlex="30%" fxFlex.sm="25%" [(model)]="viTriKhoDuocPham.KhoDuocPhamId" [modelText]="viTriKhoDuocPham.TenKhoDuocPham" label="Kho" [required]="true" url="KhoDuocPhamViTri/GetListTenKhoDuocPham" [validationerror]="'KhoDuocPhamId' | validationerror:validationErrors">
    </app-combobox>
    <app-textbox id="Ten" fxFlex="40%" fxFlex.sm="40%" maxlength="100" [required]="true" [(model)]="viTriKhoDuocPham.Ten" label="Tên" [validationerror]="'Ten' | validationerror:validationErrors">
    </app-textbox>
    <app-radio fxFlex="30%" fxFlex.sm="30%" id="IsDisabled" name="IsDisabled" [items]="[{Value:false,Text:'Có'},{Value:true,Text:'Không'}]" [(model)]="viTriKhoDuocPham.IsDisabled" label="Sử Dụng" [validationerror]="'IsDisabled' | validationerror:validationErrors">
    </app-radio>
    <app-textarea id="MoTa" fxFlex="100%" [(model)]="viTriKhoDuocPham.MoTa" maxlength="2000" label="Mô Tả" [validationerror]="'MoTa' | validationerror:validationErrors"></app-textarea>
</div>
