<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0">

    <app-combobox fxFlex="20%" [(model)]="vatTuTonKho.KhoId" [required]="true" [modelText]="vatTuTonKho.TenKhoVatTu" label="Kho Vật Tư" [validationerror]="'KhoId' | validationerror:validationErrors" (openCombobox)="LoadKhoVatTu($event)" #khoVatTuTpl>
    </app-combobox>
    <app-combobox id="VatTuBenhVienId" fxFlex="20%" fxFlex.sm="50%" label="Tên Vật Tư" url="DinhMucVatTuTonKho/GetListVatTu" [(model)]="vatTuTonKho.VatTuBenhVienId" [modelText]="vatTuTonKho.TenVatTu" class="item-no-padding" [template]="vatTuTemplate" [templateHeader]="vatTuTemplateHeader"
        [required]="true" [validationerror]="'VatTuBenhVienId' | validationerror:validationErrors">
        <ng-template #vatTuTemplateHeader let-dataItem>
            <table width="100%" class="table-combobox">
                <tr>
                    <th width="30%">Mã</th>
                    <th width="40%">Tên</th>
                    <th>Nhà Sản Xuất</th>
                </tr>
            </table>
        </ng-template>
        <ng-template #vatTuTemplate let-dataItem>
            <table width="100%" class="table-combobox">
                <tr>
                    <td width="30%">{{dataItem.Ma}}</td>
                    <td width="40%">{{dataItem.Ten}}</td>
                    <td>{{dataItem.NhaSanXuat}}</td>
                </tr>
            </table>
        </ng-template>
    </app-combobox>
    <app-textboxnumeric id="TonToiThieu" fxFlex="20%" fxFlex.sm="40%" [(model)]="vatTuTonKho.TonToiThieu" (change)="convertInt()" label="Tồn Tối Thiểu" min="0" max="999999" data-format="0" data-decimals="0" data-min="0" [validationerror]="'TonToiThieu' | validationerror:validationErrors"></app-textboxnumeric>
    <app-textboxnumeric id="TonToiDa" fxFlex="20%" fxFlex.sm="40%" [(model)]="vatTuTonKho.TonToiDa" min="0" max="999999" data-format="0" data-decimals="0" data-min="0" (change)="convertInt()" label="Tồn Tối Đa" [validationerror]="'TonToiDa' | validationerror:validationErrors">
    </app-textboxnumeric>
    <app-textboxnumeric id="SoNgayTruocKhiHetHan" fxFlex="20%" fxFlex.sm="40%" (change)="convertInt()" [(model)]="vatTuTonKho.SoNgayTruocKhiHetHan" label="Số Ngày Trước Khi Hết Hạn" min="0" max="999999" data-format="0" data-decimals="0" data-min="0" [validationerror]="'SoNgayTruocKhiHetHan' | validationerror:validationErrors"></app-textboxnumeric>
    <app-textarea id="MoTa" fxFlex="100%" [(model)]="vatTuTonKho.MoTa" maxlength="2000" label="Mô Tả" [validationerror]="'MoTa' | validationerror:validationErrors"></app-textarea>
</div>
