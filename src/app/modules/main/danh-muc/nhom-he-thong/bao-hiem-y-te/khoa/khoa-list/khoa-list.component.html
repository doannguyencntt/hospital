<vex-page-layout>
    <vex-page-layout-header class="pb-15" fxLayout="column" fxLayoutAlign="center start">
        <div [class.px-gutter]="true" class="w-full flex justify-between">
            <div>
                <vex-breadcrumbs [crumbs]="[
                    {Title:'Danh Mục',Path:''}
                    ,{Title:'Nhóm Hệ Thống',Path:''}
                    ,{Title:'Bảo Hiểm Y Tế',Path:''}
                    ,{Title:'Chuyên Khoa',Path:'/danh-muc/nhom-he-thong/bao-hiem-y-te/chuyen-khoa', Active: true}
                    ]">
                </vex-breadcrumbs>
            </div>
        </div>
    </vex-page-layout-header>
    <vex-page-layout-content [class.px-gutter]="true" class="-mt-6">
        <div class="card overflow-auto -mt-15">
            <app-grid baseRoute="/danh-muc/nhom-he-thong/bao-hiem-y-te/chuyen-khoa" [gridColumns]="gridColumns"
                [documentType]="documentType" [useHeaderDefault]="true" [useActionDefault]="false" [lazyLoadPage]="true"
                [checkboxAble]="false" [useAddDeault]="false" [showExportExcel]="true" (extExportExcel)="exportExcel()">
            </app-grid>
            <ng-template #trangThaiTemplate let-dataItem>
                <button *ngIf="dataItem.IsDisabled == 1"
                    (click)="updateDanhMucChuyenKhoa(dataItem.Id,dataItem.IsDisabled)" mat-menu-item>
                    <mat-icon [icIcon]="icClose" color="warn"></mat-icon><span>Ngừng sử dụng</span>
                </button>
                <button *ngIf="dataItem.IsDisabled != 1"
                    (click)="updateDanhMucChuyenKhoa(dataItem.Id,dataItem.IsDisabled)" mat-menu-item>
                    <mat-icon [icIcon]="icicdone" color="primary"></mat-icon><span>Đang sử dụng</span>
                </button>
            </ng-template>
        </div>
    </vex-page-layout-content>
</vex-page-layout>
