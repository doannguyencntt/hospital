<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0">
    <app-textbox id="MaChung" fxFlex="25%" fxFlex.sm="25%" label="Mã" maxlength="50" [(model)]="dichVuKyThuat.MaChung"
        [required]="true" [validationerror]="'MaChung' | validationerror:validationErrors">
    </app-textbox>

    <app-textbox id="TenChung" fxFlex="25" fxFlex.sm="25" [required]="true" maxlength="250"
        [(model)]="dichVuKyThuat.TenChung" label="Tên"
        [validationerror]="'TenChung' | validationerror:validationErrors">
    </app-textbox>

    <app-textbox id="TenTiengAnh" fxFlex="25" fxFlex.sm="25" maxlength="250" [(model)]="dichVuKyThuat.TenTiengAnh"
        label="Tên Tiếng Anh">
    </app-textbox>

    <app-textbox id="Ma4350" fxFlex="25%" fxFlex.sm="25%" label="Mã 43/50" maxlength="50"
        [(model)]="dichVuKyThuat.Ma4350">
    </app-textbox>

    <app-textbox id="MaGia" fxFlex="25%" fxFlex.sm="25%" label="Mã Giá" maxlength="50" [required]="true"
        [(model)]="dichVuKyThuat.MaGia" [validationerror]="'MaGia' | validationerror:validationErrors">
    </app-textbox>

    <app-textbox id="TenGia" fxFlex="25" fxFlex.sm="25" maxlength="250" [(model)]="dichVuKyThuat.TenGia"
        label="Tên Giá">
    </app-textbox>

    <app-combobox id="NhomChiPhi" fxFlex="25%" fxFlex.sm="25%" label="Nhóm chi phí" [required]="true"
        url="DichVuKyThuat/GetNhomDVKTs" [(model)]="dichVuKyThuat.NhomChiPhi" [modelText]="dichVuKyThuat.TenNhomChiPhi"
        [validationerror]="'NhomChiPhi' | validationerror:validationErrors">
    </app-combobox>

    <app-combobox-tree fxFlex="25%" fxFlex.sm="25%" label="Nhóm dịch vụ kỹ thuật" [required]="true"
        [(model)]="dichVuKyThuat.NhomDichVuKyThuatId" id="NhomDichVuKyThuatId"
        [popupSettings]="{width: 1000,popupClass:'item-no-padding'}" [modelText]="dichVuKyThuat.TenNhomDichVuKyThuat"
        url="DichVuKyThuat/NhomDichVuKyThuatBenhVienPhanNhomTreeViews"
        [validationerror]="'NhomDichVuKyThuatId' | validationerror:validationErrors">
    </app-combobox-tree>

    <app-combobox id="LoaiPhauThuatThuThuat" fxFlex="25%" fxFlex.sm="25%" label="Loại PTTT"
        url="DichVuKyThuat/GetLoaiPTTTs" [(model)]="dichVuKyThuat.LoaiPhauThuatThuThuat"
        [modelText]="dichVuKyThuat.TenLoaiPhauThuatThuThuat">
    </app-combobox>

    <app-textarea id="MoTa" fxFlex="50%" [(model)]="dichVuKyThuat.MoTa" maxlength="4000" label="Mô Tả"></app-textarea>

    <div fxFlex="25%" fxFlex.sm="25%">
        <div class="container-custom no-label">
            <label>&nbsp;</label>
            <div fxLayout="row" fxLayoutGap="16px">
                <app-checkbox fxFlex="100%" id="NgoaiQuyDinhBHYT" [(model)]="dichVuKyThuat.NgoaiQuyDinhBHYT"
                    label="Ngoài quy định BHYT" value="true">
                </app-checkbox>
            </div>
        </div>
    </div>

    <h4 class="sub-title" fxFlex="100%">Thông Tin Giá Chi Tiết</h4>
    <div fxFlex="100%" fxFlex.sm="100%" *ngFor="let item of dichVuKyThuat.DichVuKyThuatThongTinGias;let i = index">
        <div fxFlex="98%" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0">
            <app-combobox fxFlex="13%" [(model)]="item.HangBenhVien" [modelText]="item.TenHangBenhVien"
                id="HangBenhVien{{i}}" label="Hạng bệnh viện" url="BenhVien/GetHangBenhVien" class="item-no-padding">
            </app-combobox>

            <app-textboxnumeric id="Gia{{i}}" fxFlex="12%" fxFlex.sm="10%" [required]="true" [max]="9999999999"
                [(model)]="item.Gia" label="Giá" [decimals]="0"
                [validationerror]="'DichVuKyThuatThongTinGias['+i+'].Gia' | validationerror:validationErrors">
            </app-textboxnumeric>

            <app-datepicker id="TuNgay{{i}}" fxFlex="12%" fxFlex.sm="10%" label="Từ ngày" [required]="true"
                [(model)]="item.TuNgay"
                [validationerror]="'DichVuKyThuatThongTinGias['+i+'].TuNgay' | validationerror:validationErrors">
            </app-datepicker>

            <app-datepicker id="DenNgay{{i}}" fxFlex="13%" fxFlex.sm="10%" label="Đến ngày" [(model)]="item.DenNgay"
                [validationerror]="'DichVuKyThuatThongTinGias['+i+'].DenNgay' | validationerror:validationErrors">
            </app-datepicker>

            <app-textarea id="ThongTu{{i}}" fxFlex="25%" [(model)]="item.ThongTu" height="auto" minHeight="20"
                maxlength="4000" label="Thông tư">
            </app-textarea>
            <app-textarea id="QuyetDinh{{i}}" fxFlex="25%" [(model)]="item.QuyetDinh" height="auto" minHeight="20"
                maxlength="4000" label="Quyết định">
            </app-textarea>
            <app-textarea id="MoTa{{i}}" fxFlex="75%" [(model)]="item.MoTa" height="auto" minHeight="20"
                maxlength="4000" label="Mô tả">
            </app-textarea>

            <div fxFlex="25%" fxFlex.sm="25%">
                <div class="container-custom no-label">
                    <label>&nbsp;</label>
                    <div fxLayout="row" fxLayoutGap="16px">
                        <app-checkbox fxFlex="100%" id="HieuLuc{{i}}" [(model)]="item.HieuLuc" label="Hiệu lực"
                            value="true">
                        </app-checkbox>
                    </div>
                </div>
            </div>
        </div>
        <div fxFlex="2%" fxFlex.sm="20%">
            <button mat-icon-button kendoTooltip title="Xóa" class="mt-3" (click)="xoaThongTinGia(i)">
                <mat-icon [icIcon]="icDelete" color="warn"></mat-icon>
            </button>
        </div>
    </div>

    <div fxFlex="100%" fxFlex.sm="100%">
        <button mat-mini-fab color="primary" (click)="themThongTinGia()">
            <mat-icon [icIcon]="icAdd"></mat-icon>
        </button>
    </div>
</div>
