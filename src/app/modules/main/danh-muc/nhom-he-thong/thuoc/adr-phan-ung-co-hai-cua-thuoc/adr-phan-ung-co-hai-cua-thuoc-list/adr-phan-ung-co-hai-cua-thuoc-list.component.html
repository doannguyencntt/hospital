<vex-page-layout>
    <vex-page-layout-header class="pb-16" fxLayout="column" fxLayoutAlign="center start">
        <div [class.px-gutter]="true" class="w-full flex justify-between">
            <div>
                <vex-breadcrumbs [crumbs]="[{Title:'Danh Mục',Path:''},{Title:'Nhóm Hệ Thống',Path:''},
                    {Title:'Thuốc ',Path:''},
                    {Title:'Phản Ứng Có Hại Của Thuốc',Path:'/danh-muc/nhom-he-thong/thuoc/adr-phan-ung-co-hai-cua-thuoc', 
                    Active: true}]">
                </vex-breadcrumbs>
            </div>
        </div>
    </vex-page-layout-header>
    <vex-page-layout-content [class.px-gutter]="true" class="-mt-6">
        <div class="card overflow-auto -mt-16">
            <app-grid baseRoute="danh-muc/nhom-he-thong/thuoc/adr-phan-ung-co-hai-cua-thuoc" [gridColumns]="gridColumns"
                [documentType]="documentType" [useActionDefault]="true"
                [showExportExcel]="true" (extExportExcel)="exportExcel()"
                [lazyLoadPage]="true"></app-grid>
        </div>
    </vex-page-layout-content>
</vex-page-layout>
