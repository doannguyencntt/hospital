<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0">

    <app-textboxnumeric id="STTHoatChat" fxFlex="50%" fxFlex.sm="50%" [(model)]="thuocHoacHoatChat.STTHoatChat"
        [spinners]="false" label="Số Thứ Tự Hoạt Chất" [max]="999999999">
    </app-textboxnumeric>

    <app-textboxnumeric id="STTThuoc" fxFlex="50%" fxFlex.sm="50%" [(model)]="thuocHoacHoatChat.STTThuoc"
        [spinners]="false" [max]="999999999" label="Số Thứ Tự Thuốc">
    </app-textboxnumeric>



    <app-textbox id="Ma" fxFlex="50%" fxFlex.sm="50%" [required]="true" [(model)]="thuocHoacHoatChat.Ma"
        label="Mã Thuốc Hoặc Hoạt Chất" maxlength="20" [validationerror]="'Ma' | validationerror:validationErrors">
    </app-textbox>

    <app-textbox id="MaATC" fxFlex="50%" fxFlex.sm="50%" [(model)]="thuocHoacHoatChat.MaATC" label="Mã ATC"
        maxlength="20" [validationerror]="'MaATC' | validationerror:validationErrors">
    </app-textbox>



    <app-textbox id="Ten" fxFlex="50%" fxFlex.sm="50%" [(model)]="thuocHoacHoatChat.Ten" [required]="true"
        label="Tên Thuốc Hoặc Hoạt Chất" maxlength="400" [validationerror]="'Ten' | validationerror:validationErrors">
    </app-textbox>

    <app-combobox id="DuongDung" fxFlex="50%" fxFlex.sm="50%" [(model)]="thuocHoacHoatChat.DuongDungId"
        [required]="true" [modelText]="thuocHoacHoatChat.DuongDung" label="Loại Đường Dùng"
        url="ThuocHoacHoatChat/GetListDuongDung" [validationerror]="'DuongDungId' | validationerror:validationErrors"
        class="item-no-padding" [template]="duongDungTemplate" [templateHeader]="duongDungTemplateHeader" class="item-no-padding">
        <ng-template #duongDungTemplateHeader let-dataItem>
            <table width="100%" class="table-combobox">
                <tr>
                    <th width="20%">Mã</th>
                    <th>Tên</th>
                </tr>
            </table>
        </ng-template>
        <ng-template #duongDungTemplate let-dataItem>
            <table width="100%" class="table-combobox">
                <tr>
                    <td width="20%">{{dataItem.Ma}}</td>
                    <td>{{dataItem.Ten}}</td>
                </tr>
            </table>
        </ng-template>
    </app-combobox>



    <app-radio fxFlex="50%" fxFlex.sm="50%" id="HoiChan" name="HoiChan" [required]="true"
        [items]="[{Value:true,Text:'Có'},{Value:false,Text:'Không'}]" [(model)]="thuocHoacHoatChat.HoiChan"
        label="Có Hôi Chân?">
    </app-radio>

    <app-textboxnumeric id="TyLeBaoHiemThanhToan" fxFlex="50%" fxFlex.sm="50%" [required]="true" [spinners]="false"
        [(model)]="thuocHoacHoatChat.TyLeBaoHiemThanhToan" label="Tỷ Lệ Bảo Hiểm Thanh Toán" [max]="4000000000"
        [validationerror]="'TyLeBaoHiemThanhToan' | validationerror:validationErrors">
    </app-textboxnumeric>



    <app-radio fxFlex="50%" fxFlex.sm="50%" id="CoDieuKienThanhToan" name="CoDieuKienThanhToan" [required]="true"
        [items]="[{Value:true,Text:'Có'},{Value:false,Text:'Không'}]" [(model)]="thuocHoacHoatChat.CoDieuKienThanhToan"
        label="Có Điều Kiện Thanh Toán?">
    </app-radio>

    <app-combobox id="NhomThuoc" fxFlex="50%" fxFlex.sm="50%" [(model)]="thuocHoacHoatChat.NhomThuocId"
        [required]="true" [modelText]="thuocHoacHoatChat.NhomThuoc" label="Nhóm Thuốc"
        url="ThuocHoacHoatChat/GetListNhomThuoc" [validationerror]="'NhomThuocId' | validationerror:validationErrors">
    </app-combobox>



    <app-radio fxFlex="50%" fxFlex.sm="50%" id="BenhVienHang1" name="BenhVienHang1"
        [items]="[{Value:true,Text:'Có'},{Value:false,Text:'Không'}]" [(model)]="thuocHoacHoatChat.BenhVienHang1"
        label="Thuộc Bệnh Viện Hạng 1?">
    </app-radio>

    <app-radio fxFlex="50%" fxFlex.sm="50%" id="BenhVienHang2" name="BenhVienHang2"
        [items]="[{Value:true,Text:'Có'},{Value:false,Text:'Không'}]" [(model)]="thuocHoacHoatChat.BenhVienHang2"
        label="Thuộc Bệnh Viện Hạng 2?">
    </app-radio>



    <app-radio fxFlex="50%" fxFlex.sm="50%" id="BenhVienHang3" name="BenhVienHang3"
        [items]="[{Value:true,Text:'Có'},{Value:false,Text:'Không'}]" [(model)]="thuocHoacHoatChat.BenhVienHang3"
        label="Thuộc Bệnh Viện Hạng 3?">
    </app-radio>

    <app-radio fxFlex="50%" fxFlex.sm="50%" id="BenhVienHang4" name="BenhVienHang4"
        [items]="[{Value:true,Text:'Có'},{Value:false,Text:'Không'}]" [(model)]="thuocHoacHoatChat.BenhVienHang4"
        label="Thuộc Bệnh Viện Hạng 4?">
    </app-radio>



    <app-textarea id="MoTa" fxFlex="100%" fxFlex.sm="100%" maxlength="1000" [(model)]="thuocHoacHoatChat.MoTa"
        label="Mô Tả" [validationerror]="'MoTa' | validationerror:validationErrors">
    </app-textarea>

</div>
