<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0"
    fxLayoutAlign="space-between">
    <app-textbox fxFlex="50%" maxlength="50" id="Ma" label="Mã" maxlength="20" [required]="true"
        [(model)]="donViTinh.Ma" [validationerror]="'Ma' | validationerror:validationErrors">
    </app-textbox>
    <app-textbox id="Ten" fxFlex="50%" fxFlex.sm="50%" [required]="true" maxlength="250" [(model)]="donViTinh.Ten"
        label="Tên" [validationerror]="'Ten' | validationerror:validationErrors">
    </app-textbox>
    <app-textarea id="MoTa" fxFlex="100%" [(model)]="donViTinh.MoTa" label="Mô Tả"  maxlength="2000"
        [validationerror]="'MoTa' | validationerror:validationErrors">
    </app-textarea>
</div>
