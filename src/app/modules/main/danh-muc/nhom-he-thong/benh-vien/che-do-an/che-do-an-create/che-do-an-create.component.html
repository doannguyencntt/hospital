<app-header-form current="" [crumbs]="[{Title:'Danh Mục',Path:''},{Title:'Nhóm hệ thống',Path:''},{Title:'Bệnh Viện',Path:''},{Title:'Chế Độ Ăn',Path:'/danh-muc/nhom-he-thong/hanh-chinh/che-do-an',Active:true}]" [isicMoreVert]="false"></app-header-form>

                <h2 class="title m-0">Thêm Chế Độ Ăn</h2>

            <div class="px-6 py-4" fxLayout="column">

                <app-che-do-an-shared></app-che-do-an-shared>

                <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
                    <app-formfooter [bodyComponent]="shared" type="create" (created)="onCreated()"></app-formfooter>
                </div>
            </div>
        </div>
    </div>

</div>
