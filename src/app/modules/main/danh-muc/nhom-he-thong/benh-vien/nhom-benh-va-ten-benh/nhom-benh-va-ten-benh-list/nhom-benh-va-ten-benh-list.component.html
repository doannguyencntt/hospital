<vex-page-layout>
    <vex-page-layout-header class="pb-15" fxLayout="column" fxLayoutAlign="center start">
        <div [class.px-gutter]="true" class="w-full flex justify-between">
            <div>
                <vex-breadcrumbs
                    [crumbs]="[
                    { Title: 'Danh Mục', Path: '' },
                    { Title: 'Nhóm Hệ Thống', Path: '' },              
                    { Title: 'Bệnh/Nhóm bệnh', Path: '/danh-muc/nhom-he-thong/nhom-benh-va-ten-benh' , Active: true }]">
                </vex-breadcrumbs>
            </div>
        </div>
    </vex-page-layout-header>
    <vex-page-layout-content [class.px-gutter]="true" class="-mt-6">
        <div class="card overflow-auto -mt-15">
            <app-grid baseRoute="/danh-muc/nhom-he-thong/nhom-benh-va-ten-benh" [gridColumns]="gridColumns"
                [documentType]="documentType" [useActionDefault]="true"
                [lazyLoadPage]="true">
            </app-grid>
        </div>
    </vex-page-layout-content>

    <ng-template #trangThaiTemplate let-dataItem>
        <button *ngIf="dataItem.HieuLuc != true" (click)="updateTinhTrang(dataItem.Id,dataItem.HieuLuc)" mat-menu-item>
            <mat-icon [icIcon]="icclose" color="warn"></mat-icon><span>Ngừng sử dụng</span>
        </button>
        <button *ngIf="dataItem.HieuLuc == true" (click)="updateTinhTrang(dataItem.Id,dataItem.HieuLuc)" mat-menu-item>
            <mat-icon [icIcon]="icdone" color="primary"></mat-icon><span>sử dụng</span>
        </button>
    </ng-template>
</vex-page-layout>
