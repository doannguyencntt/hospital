<vex-page-layout>
    <vex-page-layout-header class="pb-15" fxLayout="column" fxLayoutAlign="center start">
      <div [class.px-gutter]="true" class="w-full flex justify-between">
        <div>
          <vex-breadcrumbs [crumbs]="[{Title:'Danh Mục',Path:''},{Title:'Nhóm Hệ Thống',Path:''},{Title:'Bệnh Viện',Path:''},
          {Title:'Người Giới Thiệu',Path:'/danh-muc/nhom-he-thong/benh-vien/nguoi-gioi-thieu', Active: true}]"></vex-breadcrumbs>
        </div>
      </div>
    </vex-page-layout-header>
    <vex-page-layout-content [class.px-gutter]="true" class="-mt-6">
      <div class="card overflow-auto -mt-15">
        <app-grid baseRoute="danh-muc/nhom-he-thong/benh-vien/nguoi-gioi-thieu" [gridColumns]="gridColumns"
          [documentType]="documentType" [useActionDefault]="true" [lazyLoadPage]="true"></app-grid>
      </div>
     
    </vex-page-layout-content>
  </vex-page-layout>
