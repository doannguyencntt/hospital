<app-header-form [crumbs]="[
    {Title:'Danh Mục',Path:''}
    ,{Title:'Nhóm Hệ Thống',Path:''}
    ,{Title:'Bệnh Viện',Path:''}
    ,{Title:'Nhóm Dịch Vụ Thường Dùng',Path:'/danh-muc/nhom-he-thong/benh-vien/nhom-dich-vu-thuong-dung', Active: true}
]" [isicMoreVert]="false">
</app-header-form>

<div class="p-gutter" vexContainer>
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
        <div class="card" fxFlex="auto">
            <div class="px-6 py-4 border-b" fxLayout="row" fxLayoutAlign="start center">
                <h2 class="title m-0">Chỉnh sửa nhóm dịch vụ</h2>
            </div>
            <div class="px-6 py-4" fxLayout="column">
                <app-nhom-dich-vu-thuong-dung-shared></app-nhom-dich-vu-thuong-dung-shared>
                <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
                    <app-formfooter [bodyComponent]="shared" type="update" #footer (updated)="onUpdated()" (validateClient)="onValidateClient($event)"></app-formfooter>
                </div>
            </div>
        </div>
    </div>
</div>
