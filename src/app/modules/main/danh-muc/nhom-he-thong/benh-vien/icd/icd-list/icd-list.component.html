<vex-page-layout>
    <vex-page-layout-header class="pb-15" fxLayout="column" fxLayoutAlign="center start">
        <div [class.px-gutter]="true" class="w-full flex justify-between">
            <div>
                <vex-breadcrumbs [crumbs]="
                [   {Title:'Danh Mục',Path:''},
                    {Title:'Nhóm Hệ Thống',Path:''},
                    {Title:'Bệnh Viện',Path:''},
                    {Title:'ICD',Path:'/danh-muc/nhom-he-thong/benh-vien/icd', Active: true}]">
                </vex-breadcrumbs>
            </div>
        </div>
    </vex-page-layout-header>
    <vex-page-layout-content [class.px-gutter]="true" class="-mt-6">
        <div class="card overflow-auto -mt-15">
            <app-grid baseRoute="danh-muc/nhom-he-thong/benh-vien/icd" [gridColumns]="gridColumns"
                [urlGetData]="urlGetDataGrid" [urlGetTotalPage]="urlGetTotalPageGrid" [documentType]="documentType"
                [useActionDefault]="true" [lazyLoadPage]="true" [showExportExcel]="true"
                (extExportExcel)="exportExcel()"></app-grid>
        </div>
        <ng-template #trangThaiTemplate let-dataItem>
            <button *ngIf="dataItem.HieuLuc != true" (click)="updateICD(dataItem.Id,dataItem.HieuLuc)" mat-menu-item>
                <mat-icon [icIcon]="icClose" color="warn"></mat-icon><span>Ngừng sử dụng</span>
            </button>
            <button *ngIf="dataItem.HieuLuc == true" (click)="updateICD(dataItem.Id,dataItem.HieuLuc)" mat-menu-item>
                <mat-icon [icIcon]="icDone" color="primary"></mat-icon><span>Đang sử dụng</span>
            </button>
        </ng-template>
        <ng-template #gioiTinhTemplate let-dataItem>
            {{dataItem.GioiTinhDisplay}}
        </ng-template>
    </vex-page-layout-content>
</vex-page-layout>
