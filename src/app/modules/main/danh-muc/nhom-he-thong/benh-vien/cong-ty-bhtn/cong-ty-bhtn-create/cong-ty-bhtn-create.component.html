<app-header-form [crumbs]="[
{Title:'Danh Mục',Path:''}
,{Title:'Nhóm Hệ Thống',Path:''}
,{Title:'Bệnh Viện',Path:''}
,{Title:'Công Ty Bảo Hiểm Tư Nhân',Path:'/danh-muc/nhom-he-thong/benh-vien/cong-ty-bhtn', queryParams: {holdQuery : true}, Active:true}
    ]" [isicMoreVert]="false">
</app-header-form>

<div class="p-gutter" vexContainer>
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
        <div class="card" fxFlex="auto">
            <div class="px-6 py-4 border-b" fxLayout="row" fxLayoutAlign="start center">
                <h2 class="title m-0">Thêm Công Ty BHTN</h2>
            </div>

            <div class="px-6 py-4" fxLayout="column">

                <app-cong-ty-bhtn-shared>
                </app-cong-ty-bhtn-shared>

                <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
                    <app-formfooter [bodyComponent]="shared" type="create" (created)="onCreated()" (validateClient)="onValidateClient($event)" #footer>
                    </app-formfooter>
                </div>
            </div>
        </div>
    </div>
</div>
