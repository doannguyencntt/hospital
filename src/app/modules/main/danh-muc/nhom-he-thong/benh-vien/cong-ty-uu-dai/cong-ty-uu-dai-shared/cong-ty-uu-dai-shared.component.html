<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0" fxLayoutAlign="space-between">
    <app-textbox id="ten" fxFlex="40%" fxFlex.sm="100%" maxlength="500" [required]="true" [(model)]="congTyUuDai.Ten" label="Tên" [validationerror]="'Ten' | validationerror:validationErrors">
    </app-textbox>

    <app-textbox id="mo-ta" fxFlex="40%" fxFlex.sm="100%" maxlength="2000" [(model)]="congTyUuDai.MoTa" label="Mô Tả">
    </app-textbox>

    <app-radio fxFlex="20%" fxFlex.sm="100%" id="is-disabled" [required]="true" name="IsDisabled" [items]="[{Value:false,Text:'Có'},{Value:true,Text:'Không'}]" [(model)]="congTyUuDai.IsDisabled" label="Sử Dụng" [validationerror]="'IsDisabled' | validationerror:validationErrors">
    </app-radio>
</div>
