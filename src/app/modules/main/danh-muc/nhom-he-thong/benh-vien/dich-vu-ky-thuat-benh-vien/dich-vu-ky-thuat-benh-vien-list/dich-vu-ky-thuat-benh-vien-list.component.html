<vex-page-layout>
    <vex-page-layout-header class="pb-15" fxLayout="column" fxLayoutAlign="center start">
        <div [class.px-gutter]="true" class="w-full flex justify-between">
            <div>
                <vex-breadcrumbs [crumbs]="[
                {Title:'Danh Mục',Path:''}
                ,{Title:'Nhóm Hệ Thống',Path:''}
                ,{Title:'Bệnh Viện',Path:''}
                ,{Title:'Dịch Vụ Kỹ Thuật Tại Bệnh Viện',Path:'/danh-muc/nhom-he-thong/benh-vien/dich-vu-ky-thuat-benh-vien', Active:true}
                    ]">
                </vex-breadcrumbs>
            </div>
        </div>
    </vex-page-layout-header>
    <vex-page-layout-content [class.px-gutter]="true" class="-mt-6">
        <div class="card overflow-auto -mt-15">
            <app-grid #gridParent baseRoute="/danh-muc/nhom-he-thong/benh-vien/dich-vu-ky-thuat-benh-vien"
                [gridColumns]="gridColumns" [documentType]="documentType" [useHeaderDefault]="true" [sort]="sort"
                [useActionDefault]="true" [lazyLoadPage]="true" [checkboxAble]="false" [groups]="groupsParent"
                [detailTemplate]="detailTemplate" [showExportExcel]="true" (extExportExcel)="exportExcel()"></app-grid>
            <ng-template #detailTemplate let-dataItem>
                <p style="text-align: center;width: 80%;"><b>GIÁ BẢO HIỂM</b></p>
                <app-grid baseRoute="/danh-muc/nhom-he-thong/benh-vien/dich-vu-ky-thuat-benh-vien"
                    [gridColumns]="gridChildColumns" [documentType]="documentType" [useAddDeault]="false"
                    [useHeaderDefault]="false" [useActionDefault]="false" [checkboxAble]="false" [lazyLoadPage]="true"
                    [urlGetData]="urlGetDataGridChild" [urlGetTotalPage]="urlGetTotalPageGridChild"
                    searchString="{{dataItem.Id}}" [autoHeight]="true" [pageable]="false">
                </app-grid>
                <p style="text-align: center;width: 80%;padding-top: 10px;"><b>GIÁ BỆNH VIỆN</b></p>
                <app-grid baseRoute="/danh-muc/nhom-he-thong/benh-vien/dich-vu-ky-thuat-benh-vien"
                    [gridColumns]="gridChildColumns2" [documentType]="documentType" [useAddDeault]="false"
                    [useHeaderDefault]="false" [useActionDefault]="false" [checkboxAble]="false" [lazyLoadPage]="true"
                    [urlGetData]="urlGetDataGridChild2" [urlGetTotalPage]="urlGetTotalPageGridChild2" [groups]="groups"
                    searchString="{{dataItem.Id}}" [autoHeight]="true" [pageable]="false">
                </app-grid>
            </ng-template>
        </div>
        <!-- <ng-template #hieuLucTemplate let-dataItem>
            <span *ngIf="dataItem.HieuLuc == 0">Không</span>
            <span *ngIf="dataItem.HieuLuc != 0">Có</span>
        </ng-template> -->
        
    <ng-template #groupTemplate let-value="value">
        <strong>{{value}}</strong>
    </ng-template>
    </vex-page-layout-content>
</vex-page-layout>
