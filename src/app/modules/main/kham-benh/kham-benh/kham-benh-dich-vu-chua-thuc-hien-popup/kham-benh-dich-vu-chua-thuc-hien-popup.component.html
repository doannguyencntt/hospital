<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
    <div>XÁC NHẬN</div>
    <button type="button" mat-icon-button (click)="close('No answer')" tabindex="-1">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>

<mat-dialog-content>
    <div>Dịch vụ:</div>
    <ol style="list-style: decimal;" class="ml-8">
        <ng-container *ngFor="let dichVu of dichVus">
            <li style="color:red">{{dichVu}}</li>
        </ng-container>
    </ol>
    <div>chưa thực hiện, bạn có muốn hoàn thành khám?</div>
</mat-dialog-content>


<mat-dialog-actions align="end" class="mt-3">
    <button mat-button (click)="close('No')">Không</button>
    <button mat-button color="primary" (click)="close('Yes')">Có</button>
</mat-dialog-actions>
