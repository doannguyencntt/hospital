<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
    <mat-icon class="icon-war-status-grid" [icIcon]="icWarning">
    </mat-icon>
    <div>{{Title}}</div>
    <button type="button" mat-icon-button (click)="close('No answer')" tabindex="-1">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>

<mat-dialog-content class="text_align">
    <div [innerHtml]="Message"></div>
</mat-dialog-content>


<mat-dialog-actions align="end" class="mt-3">
    <ng-container *ngIf="!isOver30Days">
        <button mat-button color="warn" (click)="close('Cancel')">{{ButtonCancel}}</button>
        <button mat-button color="primary" (click)="close('OK')">{{ButtonOk}}</button>
    </ng-container>
    <ng-container *ngIf="isOver30Days">
        <button mat-button color="primary" (click)="close('Close')">{{ButtonClose}}</button>
    </ng-container>

</mat-dialog-actions>
