    <div class="mb-3">
        <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0">
            <app-grid fxFlex="100%" fxFlex.sm="100%" [gridDataSource]="gridDataSource" [useHeaderDefault]="false"
                [gridColumns]="gridColumns" [useActionDefault]="false"
                [useAddDeault]="false" [checkboxAble]="false" [lazyLoadPage]="true" [autoHeight]="true"
                style="width: 1px;" [pageable]="false" >
            </app-grid>
        </div>
    </div>
    <ng-template #headerTemplate let-dataItem>
        <div class="text-center">
            <button type="button"  mat-raised-button mat-button (click)="downloadFileAll(data.Model.TenGuidList)">
                Tải tất cả
            </button>
        </div>
    </ng-template>
    <ng-template #actionTemplate let-dataItem let-rowIndex="rowIndex">
        <div fxFlex="100%" >
            <button type="button" fxFlex="50%"  style="float: right;padding-right: 5px;"color="primary" mat-raised-button mat-button (click)="ViewImagePDF(dataItem)" *ngIf="dataItem.LoaiTapTin !== 10">

            <span fxFlex="5px" ></span>
            <span fxFlex="50%" *ngIf="dataItem.LoaiTapTin === 10"></span>
            <button type="button" fxFlex="50%"  style="float: right;" color="primary" mat-raised-button mat-button (click)="downloadFile(dataItem)">
