<h3 class="sub-title">KHÁM KHÁC
    <button class="po-h" color="primary" (click)="themKhamKhac()">
        <mat-icon [icIcon]="icAddCircle"></mat-icon>
    </button>
</h3>
<ng-container *ngIf="dataSourceKhamKhac.data.length == 0">
    <p>Không có khám khác</p>
</ng-container>
<app-grid *ngIf="dataSourceKhamKhac.data.length > 0" masterName="TienSuBenh" [gridColumns]="gridKhamKhacColumns"
    [documentType]="documentType" [useAddDeault]="false" class="k-grid-border" [useHeaderDefault]="false"
    [useActionDefault]="false" [checkboxAble]="false" [maxHeight]="200" [lazyLoadPage]="true" 
    [gridDataSource]="dataSourceKhamKhac" style="width: 1px;" [pageable]="false">
</app-grid>

<ng-template #boPhanTemplate let-dataItem let-rowIndex="rowIndex">
    <app-textbox *ngIf="dataItem.Id == 0  || dataItem.IsUpdate" maxlength="250" [(model)]="dataItem.Ten" class="no-label" label=" " required="true"
        [validationerror]="'YeuCauKhamBenh.YeuCauKhamBenhKhamBoPhanKhacs['+rowIndex+'].Ten' | validationerror:benhNhanHienTai.validationErrors">
    </app-textbox>
    <p class="ml-1" *ngIf="dataItem.Id != 0 && !dataItem.IsUpdate">{{dataItem.Ten}}</p>
</ng-template>
<ng-template #moTaTemplate let-dataItem let-rowIndex="rowIndex">
    <app-textarea *ngIf="dataItem.Id == 0  || dataItem.IsUpdate" maxlength="4000" [(model)]="dataItem.NoiDUng" class="no-label" label=" " required="true" minHeight="20"
        [validationerror]="'YeuCauKhamBenh.YeuCauKhamBenhKhamBoPhanKhacs['+rowIndex+'].NoiDUng' | validationerror:benhNhanHienTai.validationErrors">
    </app-textarea>
    <p class="ml-1" *ngIf="dataItem.Id != 0 && !dataItem.IsUpdate">{{dataItem.NoiDUng}}</p>
</ng-template>
<ng-template #actionTemplate let-dataItem>
    <div class="text-center" kendoTooltip>
        <!-- <button *ngIf="dataItem.Id == 0" color="primary" mat-icon-button kendoTooltip title="Lưu" type="button"
            (click)="luu(dataItem)">
            <mat-icon [icIcon]="icSave"></mat-icon>
        </button> -->
        <button *ngIf="dataItem.Id != 0 && !dataItem.IsUpdate" color="primary" class="btn-blue" kendoTooltip title="Sửa"
            (click)="suaKhamKhac(dataItem)">
            <mat-icon [icIcon]="icEdit"></mat-icon>
        </button>
        <button color="primary" class="btn-blue ml-1" kendoTooltip title="Xóa" (click)="xoa(dataItem)">
            <mat-icon [icIcon]="icDelete"></mat-icon>
        </button>
    </div>
</ng-template>
