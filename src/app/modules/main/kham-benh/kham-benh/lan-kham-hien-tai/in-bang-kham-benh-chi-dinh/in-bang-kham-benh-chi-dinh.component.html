<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center" class="mb-1">
    <div fxFlex="100%">
        <span fxFlex="20%" style="padding-top: 20px;">XEM TRƯỚC KHI IN</span>
        <app-radio fxFlex="40%" id="IsDisabled" name="IsOfficial"
            [items]="[{Value:true,Text:'In theo nhóm'},{Value:false,Text:'In theo số thứ tự'}]"
            [(model)]="ChonKieuInChung" label="Chọn Kiểu In" (modelChange)="changeKieuIn($event)"
            [hidden]="showLoaiPhieuIn">
        </app-radio>
    </div>

    <button type="button" mat-icon-button (click)="close()" tabindex="-1">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>
<mat-dialog-content>
    <div class="container-iframe">
        <iframe width="100%" height="100%" [src]="src | safe" allowTransparency="true"
            background="transparent"></iframe>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mt-3">
    <!-- in phiếu DvKT -->
    <app-print-form textPrint="In Phiếu Dịch Vụ Kỹ Thuật" type="PDF" [event]="data" style="text-align: right;" typeSize="A4" (click)="InPhieu(1)" *ngIf= 'showLoaiPhieuIn== true'
        (click)="InPhieu" [bodyComponent]="this">
    </app-print-form>  
    <!-- in phiếu Dvkham -->
    <app-print-form textPrint="In Phiếu Dịch Vụ Khám Bệnh" type="PDF" [event]="data" style="text-align: right;" typeSize="A4" (click)="InPhieu(2)" *ngIf= 'showLoaiPhieuIn== true'
    (click)="InPhieu" [bodyComponent]="this">
  </app-print-form>  
   <!-- in phiếu In chung dvkt Dvkham -->
   <app-print-form textPrint="In Dịch Vụ Khám Bệnh/Dịch Vụ Kỹ Thuật " type="PDF" [event]="data" style="text-align: right;" typeSize="A4" (click)="InPhieu(3)"
   (click)="InPhieu" [bodyComponent]="this" *ngIf= 'showLoaiPhieuIn== false'>
 </app-print-form>  

</mat-dialog-actions>
