<mat-dialog-content style="overflow: hidden">
    <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0">
        <div fxFlex="100%" fxFlex.sm="100%"style="text-align: center;font-size: 20px"><b>Xác Nhận</b></div>
        <div fxFlex="100%" fxFlex.sm="100%" style="text-align: center;font-size: 15px;padding-bottom: 10px;">Có các vật tư không đủ tồn</div>
        <app-grid fxFlex="100%" fxFlex.sm="100%" [gridColumns]="gridColumns" [checkboxAble]="false"
            [gridDataSource]="gridDataSource"  [useAddDeault]="false"
            [useHeaderDefault]="false" [useActionDefault]="false" [lazyLoadPage]="true" maxHeight="500"
            [pageable]="false">
        </app-grid>
        <div fxFlex="100%" fxFlex.sm="100%" style="font-size: 15px;padding-top: 10px;">Nếu đồng ý gửi thì sẻ không tạo được những vật tư
            phẩm này<br>
            Bạn có muốn tiếp tục gửi không?</div>
    </div>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center" fxLayoutGap="8px">
    <button mat-button mat-dialog-close (click)="Khong('No')">Không</button>
    <button mat-raised-button mat-button color="primary" (click)="Co('Yes')" [mat-dialog-close]="true"
        cdkFocusInitial>Có</button>
</mat-dialog-actions>
