<app-header-form [crumbs]="[
            {Title:'Nhập Xuất',Path:''},
            {Title:'Vật tư',Path:''},
            {Title:'Nhập Kho',Path:'/nhap-xuat/vat-tu/nhap-kho', queryParams: {holdQuery : true}, Active: true}
        ]" [isicMoreVert]="false">
</app-header-form>
<div [@stagger]="true" class="p-gutter" vexContainer>
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
        <div @fadeInUp class="card" fxFlex="auto">
            <div class="px-6 py-4 border-b" fxLayout="row" fxLayoutAlign="start center">
                <h2 class="title m-0">Chỉnh Sửa Nhập Kho Vật Tư</h2>
            </div>
            <div class="px-6 py-4" fxLayout="column">
                <app-nhap-kho-share [isUpdate]="true" [validationErrors]="validationErrors"></app-nhap-kho-share>
                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px" class="form-footer">
                    <button type="button" (click)="cancel()" mat-button class="mr-1 align-right-fx"><i
                            class="ft-arrow-left"></i> Hủy</button>

                    <button type="button" (click)="update()" color="primary" mat-raised-button><i class="ft-save"></i>
                        Lưu</button>

                </div>
            </div>
        </div>
    </div>
</div>
