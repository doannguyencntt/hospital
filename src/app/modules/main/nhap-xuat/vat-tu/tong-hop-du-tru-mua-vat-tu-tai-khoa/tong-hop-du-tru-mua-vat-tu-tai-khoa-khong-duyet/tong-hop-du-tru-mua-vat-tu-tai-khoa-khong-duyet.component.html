<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
    <div>{{Title}}</div>
    <button type="button" mat-icon-button mat-dialog-close tabindex="-1">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>

<mat-dialog-content style="min-height: 115px;">
    <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0">
        <div fxFlex="100" fxFlex.sm="100" [innerHtml]="Message"></div>

        <app-textarea id="lyDo" [(model)]="lyDo" fxFlex="100" fxFlex.sm="100" maxlength="1000" label="LÃ½ do"
            minHeight="20">
        </app-textarea>
    </div>
</mat-dialog-content>


<mat-dialog-actions align="end" class="mt-3">
    <button mat-button (click)="close('No')">{{ButtonNo}}</button>
    <button mat-raised-button [disabled]="!lyDo" color="warn" (click)="close('Yes')">{{ButtonYes}}</button>

</mat-dialog-actions>
