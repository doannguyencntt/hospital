<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0">

    <div fxFlex="100%" *ngIf="trangThaiVo != null && trangThaiVo.TrangThai == false">
        <h4 style="color: red;">Lý do: {{danhSachTongHopDuTruMuaVatTuTaiKhoa.LyDoTruongKhoaTuChoi}}</h4>
    </div>
    <app-textbox id="soPhieu" fxFlex="20" fxFlex.sm="20" [(model)]="danhSachTongHopDuTruMuaVatTuTaiKhoa.SoPhieu"
        [required]="true" maxlength="250" label="Số phiếu" [disabled]="true">
    </app-textbox>
    <app-combobox id="khoNhapId" fxFlex="20" fxFlex.sm="20" [required]="true"
        [(model)]="danhSachTongHopDuTruMuaVatTuTaiKhoa.KhoNhapId" [disabled]="true"
        [modelText]="danhSachTongHopDuTruMuaVatTuTaiKhoa.TenKho" url="YeuCauLinhVatTu/GetKhoCurrentUser" label="Kho"
        [validationerror]="'KhoNhapId' | validationerror:validationErrors">
    </app-combobox>
    <app-textbox id="KyDuTru" fxFlex="20" fxFlex.sm="20" [(model)]="danhSachTongHopDuTruMuaVatTuTaiKhoa.KyDuTru"
        [required]="true" maxlength="250" label="Kỳ dự trù" [disabled]="true">
    </app-textbox>
    <app-textbox id="TenNhanVienYeuCau" fxFlex="20" fxFlex.sm="20"
        [(model)]="danhSachTongHopDuTruMuaVatTuTaiKhoa.TenNhanVienYeuCau" [required]="true" maxlength="250"
        label="Người yêu cầu" [disabled]="true">
    </app-textbox>
    <app-datetimepicker id="ngayYeuCau" fxFlex="30" fxFlex.sm="30"
        [(model)]="danhSachTongHopDuTruMuaVatTuTaiKhoa.NgayYeuCau" [disabled]="true" [required]="true"
        label="Ngày yêu cầu">
    </app-datetimepicker>
    <app-textbox id="GhiChu" fxFlex="70" fxFlex.sm="70" [(model)]="danhSachTongHopDuTruMuaVatTuTaiKhoa.GhiChu"
        [disabled]="true" maxlength="250" label="Ghi chú">
    </app-textbox>
    <h3 fxFlex="100%" class="sub-title mt-0">Thông tin chi tiết</h3>
    <app-grid [gridColumns]="gridColumns" [documentType]="documentType" [useAddDeault]="false" [sort]="sortDuTruChild"
        [urlGetData]="urlGetData" [urlGetTotalPage]="urlGetTotal" [additionalSearchString]="duTruMuaVatTuId"
        [useHeaderDefault]="false" [useActionDefault]="false" [groups]="groups" [checkboxAble]="false"
        [lazyLoadPage]="true" [autoHeight]="true" [showStt]="true">
        <ng-template #nhomGroupHeaderTemplate let-value="value">
            <strong>{{value}}</strong>
        </ng-template>
    </app-grid>
</div>
