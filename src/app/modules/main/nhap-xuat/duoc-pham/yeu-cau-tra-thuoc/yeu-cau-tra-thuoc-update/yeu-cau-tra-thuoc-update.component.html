<app-header-form [crumbs]="[
            {Title:'Nhập Xuất',Path:''},
            {Title:'Dược Phẩm',Path:''},
            {Title:'Hoàn Trả',Path:''},
            {Title:'Yêu Cầu Trả',Path:'/nhap-xuat/duoc-pham/yeu-cau-tra-duoc-pham', queryParams: {holdQuery : true},Active:true}

            ]" [isicMoreVert]="false">
</app-header-form>

<!-- <vex-page-layout-content [class.px-gutter]="true" class="-mt-6"> -->
<div class="p-gutter" vexContainer>
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
        <div class="card" fxFlex="auto">
            <div class="px-6 py-4 border-b render-tu-choi" fxLayout="row" fxLayoutAlign="start center">
                <h2 class="title m-0">Yêu Cầu Hoàn Trả Dược Phẩm</h2>
                <b class="status-yeu-cau-linh ycl-cho-duyet"
                    *ngIf="trangThaiVo != null && trangThaiVo.TrangThai == true"
                    style="color:green">{{trangThaiVo.Ten}}</b>
                <b class="status-yeu-cau-linh ycl-cho-duyet"
                    *ngIf="trangThaiVo != null && trangThaiVo.TrangThai == false"
                    style="color:red">{{trangThaiVo.Ten}}</b>
                <b class="status-yeu-cau-linh ycl-cho-duyet"
                    *ngIf="trangThaiVo != null && trangThaiVo.TrangThai == null"
                    style="color:orange">{{trangThaiVo.Ten}}</b>
            </div>

            <div class="px-6 py-4" fxLayout="column">

                <app-yeu-cau-tra-thuoc-shared #temp [isCreate]="false" [trangThaiVo]="trangThaiVo"
                    [validationErrors]="validationErrors">
                </app-yeu-cau-tra-thuoc-shared>

                <!-- <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
                    <app-formfooter [bodyComponent]="shared" type="update" (updated)="onUpdated()" (validateClient)="OnValidate($event)">
                    </app-formfooter>
                </div> -->
                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px" class="form-footer">
                    <button type="button" title="Phím tắt: Esc" (click)="cancel()" mat-button
                        class="mr-1 align-right-fx"><i class="ft-arrow-left"></i> Hủy</button>
                    <button *ngIf="trangThaiVo != undefined && trangThaiVo != null && trangThaiVo.TrangThai == null"
                        type="button" (click)="guiLai()" color="primary" mat-raised-button><i class="ft-save"></i>
                        Lưu</button>

                </div>
            </div>
        </div>
    </div>
</div>
