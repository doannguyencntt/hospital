<app-header-form [crumbs]="[
{Title:'Nhập xuất',Path:''}
,{Title:'Dược phẩm',Path:''}
,{Title:'Dự trù mua',Path:''}
,{Title:'THDT Mua Tại K.Dược​',Path:'/nhap-xuat/duoc-pham/tong-hop-mua-thuoc-tai-khoa-duoc',queryParams: {holdQuery : true},Active:true}
]" [isicMoreVert]="false">
</app-header-form>
<div [@stagger]="true" class="p-gutter" vexContainer>

    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
        <div @fadeInUp class="card" fxFlex="auto">
            <div class="px-6 py-4 border-b" fxLayout="row" fxLayoutAlign="start center">
                <h2 class="title m-0">Duyệt Tổng Hợp Dự Trù Mua Dược Phẩm ​</h2>
                <b class="status-yeu-cau-linh trang-thai t{{thongTinDuTruMuaDuocPhamTaiKhoaDuoc.TrangThai}}">{{thongTinDuTruMuaDuocPhamTaiKhoaDuoc.TrangThaiHienThi}}</b>
               
            </div>
            <div class="px-6 py-4" fxLayout="column">
                <app-duyet-du-tru-mua-duoc-pham-shared (dataItem)="getDataItem($event)">
                </app-duyet-du-tru-mua-duoc-pham-shared>
                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px" class="form-footer">
                    <button type="button" (click)="huy()" mat-button class="mr-1 align-right-fx" *ngIf="thongTinDuTruMuaDuocPhamTaiKhoaDuoc.TrangThai =='2' || thongTinDuTruMuaDuocPhamTaiKhoaDuoc.TrangThai =='1'"><i
                        class="ft-arrow-left"></i> Hủy</button>
                    <button type="button" (click)="huy()" mat-button class="mr-1 align-right-fx" *ngIf="thongTinDuTruMuaDuocPhamTaiKhoaDuoc.TrangThai =='4' || thongTinDuTruMuaDuocPhamTaiKhoaDuoc.TrangThai=='5' || thongTinDuTruMuaDuocPhamTaiKhoaDuoc.TrangThai=='3'"><i
                            class="ft-arrow-left"></i> Quay lại</button>
                    <button type="button" (click)="tuChoi()"  mat-button class="mr-1 color-button" *ngIf="thongTinDuTruMuaDuocPhamTaiKhoaDuoc.TrangThai =='1'"><i
                            class="ft-arrow-left"></i>Từ chối</button>
                    <button type="button"  *ngIf="thongTinDuTruMuaDuocPhamTaiKhoaDuoc.TrangThai=='1'" (click)="Duyet()" color="primary" mat-raised-button><i
                            class="ft-save"></i> Duyệt</button>
                            <button type="button" (click)="huyDuyet()"  mat-button class="mr-1 color-button" *ngIf="thongTinDuTruMuaDuocPhamTaiKhoaDuoc.TrangThai=='2'"><i
                                    class="ft-arrow-left"></i>Hủy Duyệt</button>
                    <button *ngIf="loading" class="btn btn-raised btn-raised btn-primary mb-0"><img
                            src="/assets/img/loader.gif" alt="Loading" /></button>
                </div>
            </div>
        </div>
    </div>

</div>
