<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
    <div>XÁC NHẬN</div>
    <button type="button" mat-icon-button (click)="close()" tabindex="-1">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>

<mat-dialog-content [ngStyle]="{'height':lstData.length > 10 ? '190px':'auto'}">
    <span *ngIf="hasData">Những chỉ số bạn chưa duyệt: </span>
    <ul *ngIf="hasData" style="max-height: 100px; overflow: auto;">
        <li *ngFor="let item of lstData">
            <span>&nbsp;&nbsp; + {{item.Ten}}<strong></strong></span>
        </li>
    </ul>

    <div style="margin: 20px auto">
        <span>Bạn có chắc chắn muốn duyệt kết quả xét nghiệm này không?</span>
    </div>

</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center" fxLayoutGap="8px" class="float-right">
    <button type="button" mat-button class="mr-1" (click)="Khong()">Không</button>
    <button type="button" mat-button class="mr-1" (click)="Co('Print')">Có & In KQ</button>
    <button type="button" (click)="Co('Yes')" color="primary" mat-raised-button>Có</button>
</mat-dialog-actions>
