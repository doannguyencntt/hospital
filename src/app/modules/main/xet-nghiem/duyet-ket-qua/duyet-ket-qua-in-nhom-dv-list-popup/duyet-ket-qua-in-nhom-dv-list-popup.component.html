<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center" class="mb-0">
    <div>PHIẾU KẾT QUẢ XÉT NGHIỆM</div>
    <button type="button" mat-icon-button mat-dialog-close tabindex="-1">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>
<mat-dialog-content>
    <div class="container-iframe"><iframe width="100%" [src]="src| safe" allowTransparency="true"
            background="transparent"></iframe>
    </div>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="end center" fxLayoutGap="8px" class="float-right">
    <div style="float: right; padding-top: 10px;">
        <button tabindex="-1" type="button" (click)="print()" mat-raised-button mat-button color="primary"
            class="md-primary mr-1 mt-2">Tải kết quả về</button>
    </div>
</mat-dialog-actions>
