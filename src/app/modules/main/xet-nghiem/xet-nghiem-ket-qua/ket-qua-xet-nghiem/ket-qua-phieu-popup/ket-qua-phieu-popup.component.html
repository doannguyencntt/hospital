<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
    <div style="text-transform: uppercase;">Kết quả xét nghiệm ({{arrFileUrl.length}} file)</div>
    <button type="button" mat-icon-button mat-dialog-close tabindex="-1">
    <mat-icon [icIcon]="icClose" [mat-dialog-close]="null"></mat-icon>
  </button>
</div>
<mat-dialog-content style="height: 550px;">
    <div class="container-iframe">
        <ng-container [ngSwitch]="arrFileUrl.length > 0">
            <div *ngSwitchCase="true">
                <ng-container *ngFor="let item of arrFileUrl">
                    <iframe width="100%" height="550px" frameborder="0" [src]="item | safe" type="application/pdf" allowTransparency="true" background="transparent"></iframe>
                </ng-container>
            </div>
            <div *ngSwitchDefault>Không có dữ liệu</div>
        </ng-container>

    </div>
</mat-dialog-content>
<mat-dialog-actions class="pb-5">
    <button type="button" style="margin-left: auto;" [mat-dialog-close]="null" mat-button class="mr-1 mt-4"><i
      class="ft-arrow-left"></i> Hủy</button>
    <button type="button" *ngIf="arrFilePdf.length > 0" (click)="downloadAllFile()" mat-stroked-button color="primary" class="mr-1 mt-4">Tải tất cả</button>
</mat-dialog-actions>
