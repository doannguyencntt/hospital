<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
    <div>Xác nhận</div>
    <button type="button" mat-icon-button mat-dialog-close tabindex="-1">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>
<mat-dialog-content style="overflow:unset !important">
    <div [innerHtml]="Message"></div>
    <div style="margin-top: 10px;"></div>
    <app-textarea class="mt-3" id="lyDo" label="Lý do" [(model)]="lyDoHuy" maxlength="1000" [required]="true"
        minHeight="60">
    </app-textarea>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mt-3">
    <button mat-button (click)="close('No')">{{ButtonNo}}</button>
    <button *ngIf="lyDoHuy != undefined && lyDoHuy != null && lyDoHuy != ''" mat-raised-button color="primary"
        (click)="close('Yes')">{{ButtonYes}}</button>
</mat-dialog-actions>
