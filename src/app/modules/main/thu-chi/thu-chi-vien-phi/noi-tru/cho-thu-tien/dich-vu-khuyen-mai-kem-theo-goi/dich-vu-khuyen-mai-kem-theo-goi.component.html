<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center" class="mb-1">
    <div>DỊCH VỤ KHUYẾN MẠI KÈM THEO GÓI</div>
    <button type="button" mat-icon-button (click)="close()" tabindex="-1">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>

<div *ngFor="let item of danhSachDichVuKhuyenMaiBenhNhan; let i = index">
    <strong style="color: green;font-size: 15px;" class="mt-3 mb-3">{{item.TenGoi}}</strong>
    <app-grid [gridColumns]="gridColumns" [useAddDeault]="false" class="k-grid-border" [useHeaderDefault]="false"
        [useActionDefault]="false" [checkboxAble]="true" [autoHeight]="true" [lazyLoadPage]="true" #gridList
        [gridDataSource]="{data:item.DanhSachDichVuTrongGoiKhuyenMaiNoiTrus, total: 0}" style="width: 1px;"  
        (extCheckboxSelection)="extCheckboxSelection($event)"
        [masterName]='item.Id' [groups]="groups" [pageable]="false" [showStt]="true">
    </app-grid>
</div>

<ng-template #nhomGroupHeaderTemplate let-value="value">
    <strong>{{value}}</strong>
</ng-template>

<ng-template #goiGiaTemplate let-dataItem>
    {{dataItem.GoiGia | number:'0.2-2':'vi-VN'}}
</ng-template>
<ng-template #donGiaTemplate let-dataItem>
    {{dataItem.DonGia | number:'0.2-2':'vi-VN'}}
</ng-template>
<ng-template #donGiaKMTemplate let-dataItem>
    {{dataItem.DonGiaKM | number:'0.2-2':'vi-VN'}}
</ng-template>
<ng-template #thanhTienTemplate let-dataItem>
    {{dataItem.ThanhTien | number:'0.2-2':'vi-VN'}}
</ng-template>
<ng-template #soTienMGTemplate let-dataItem>
    {{dataItem.SoTienMG | number:'0.2-2':'vi-VN'}}
</ng-template>

<div class="sticky-button-action py-3 text-right mt-5" kendoTooltip>
    <div *ngIf="danhSachDichVuKhuyenMaiBenhNhan !== undefined && danhSachDichVuKhuyenMaiBenhNhan != null"
        class="sticky-button-action text-right mt-3" kendoTooltip>
        <button type="button" (click)="apDung()" title="Thu Tiền" color="primary" mat-raised-button>
            <span>Áp dụng</span>
        </button>
    </div>
</div>
