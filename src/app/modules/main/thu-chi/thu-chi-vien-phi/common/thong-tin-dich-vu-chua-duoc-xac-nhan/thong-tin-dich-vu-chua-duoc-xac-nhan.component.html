<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center" class="mb-1">
	<div>Xác Nhận</div>
	<button type="button" mat-icon-button (click)="close()" tabindex="-1">
		<mat-icon [icIcon]="icClose"></mat-icon>
	</button>
</div>
<legend *ngIf="duaLaiBenhNhan === false">Bạn chắc chắn muốn thu của người bệnh<strong style="color: green !important"> {{hoTenBenhNhan}} </strong> với số tiền <strong style="color: green !important"> {{tongTienBNThanhToan | number:'0.2-2':'vi-VN'}}</strong> hay không?</legend>
<legend *ngIf="duaLaiBenhNhan === true">Bạn có chắc chắn muốn trả người bệnh<strong style="color: green !important"> {{hoTenBenhNhan}} </strong> với số tiền <strong style="color: green !important"> {{tongTienBNThanhToan | number:'0.2-2':'vi-VN'}}</strong> hay không?</legend>
<mat-dialog-actions fxLayoutAlign="end center" fxLayoutGap="8px">
	<button mat-button mat-dialog-close>Không</button>
	<button mat-raised-button mat-button color="primary" (click)="ThanhToanPhiBenhNhan()" [mat-dialog-close]="true" cdkFocusInitial>Có</button>
</mat-dialog-actions>
