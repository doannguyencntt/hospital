<vex-page-layout>
	<vex-page-layout-header class="pb-16" fxLayout="column" fxLayoutAlign="center start">
		<div [class.px-gutter]="true" class="w-full flex justify-between">
			<vex-breadcrumbs [crumbs]="[
			{Title:'Thu Ngân',Path:''},
			{Title:'Viện phí ngoại trú',Path:'',Active:true}]"> </vex-breadcrumbs>
			<app-hot-key [keys]="[{Key:'Esc',Description:'Hủy', End:true}]"></app-hot-key>
		</div>
	</vex-page-layout-header>

	<vex-page-layout-content [class.px-gutter]="true" class="-mt-6">
		<div @fadeInUp class="-mt-16">
			<div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
				<div class="card" fxFlex="100%">
					<div class="px-6 py-4" fxLayout="column" style="position: relative;" *ngIf="choThuTien!=null">
						<kendo-tabstrip #tabStrip (tabSelect)="onTabSelect($event)" fxFlex="100%"
							class="content-has-border">
							<kendo-tabstrip-tab [selected]="choThuTien.TabActive === 0" [title]="'Thu phí ngoại trú'">
								<ng-template kendoTabContent>
									<app-danh-sach-thu-phi-ngoai-tru></app-danh-sach-thu-phi-ngoai-tru>
								</ng-template>
							</kendo-tabstrip-tab>
							<kendo-tabstrip-tab [selected]="choThuTien.TabActive === 1" [title]="'Danh sách chưa thu'">
								<ng-template kendoTabContent>
									<app-danh-sach-cho-thu-tien-benh-nhan></app-danh-sach-cho-thu-tien-benh-nhan>
								</ng-template>
							</kendo-tabstrip-tab>
							<kendo-tabstrip-tab [selected]="choThuTien.TabActive === 2" [title]="'Danh sách đã thu'">
								<ng-template kendoTabContent>
									<app-danh-sach-da-thu-tien-benh-nhan></app-danh-sach-da-thu-tien-benh-nhan>
								</ng-template>
							</kendo-tabstrip-tab>
						</kendo-tabstrip>
					</div>
				</div>
			</div>
		</div>
	</vex-page-layout-content>
</vex-page-layout>
