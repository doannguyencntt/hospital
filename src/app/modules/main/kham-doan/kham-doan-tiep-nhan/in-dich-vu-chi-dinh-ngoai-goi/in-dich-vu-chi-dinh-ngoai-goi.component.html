<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center" class="mb-1">
    <div fxFlex="100%">
        <span fxFlex="20%" style="padding-top: 20px;">XEM TRƯỚC KHI IN</span>
    </div>

    <button type="button" mat-icon-button (click)="close()" tabindex="-1">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>
<mat-dialog-content>
    <div class="container-iframe">
        <iframe width="100%" height="100%" [src]="src | safe" allowTransparency="true"
            background="transparent"></iframe>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mt-3">
    <!-- in phiếu DvKT -->
    <app-print-form textPrint="In Phiếu Dịch Vụ Khám và Dịch Vụ Kỹ Thuật" type="PDF" [event]="data" style="text-align: right;" typeSize="A4" (click)="getSharedPrintForm()" 
         [bodyComponent]="this">
    </app-print-form>  

</mat-dialog-actions>
