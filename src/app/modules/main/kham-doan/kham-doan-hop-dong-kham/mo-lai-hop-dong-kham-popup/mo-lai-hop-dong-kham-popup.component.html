<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
    <div>{{Title}}</div>
    <button type="button" mat-icon-button mat-dialog-close tabindex="-1">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>
<mat-dialog-content style="overflow:unset !important">
    <div [innerHtml]="Message"></div>
    <app-textarea class="mt-3" id="lyDo" label="Lý do mở lại hợp đồng" 
        [(model)]="lyDoMoLaiHopDong" maxlength="1000"
        minHeight="60">
    </app-textarea>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mt-3">
    <button mat-button (click)="close('No')">{{ButtonNo}}</button>
    <button *ngIf="lyDoMoLaiHopDong !== undefined && lyDoMoLaiHopDong !== null && lyDoMoLaiHopDong !== ''" mat-raised-button color="primary" (click)="close('Yes')">{{ButtonYes}}</button>
</mat-dialog-actions>
