<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
	<div style="font: 500 18px/26px var(--font)">TÌM KIẾM THÔNG TIN BÁC SĨ</div>
	<button type="button" mat-icon-button (click)="close()" tabindex="-1">
		<mat-icon [icIcon]="icClose"></mat-icon>
	</button>
</div>
<mat-dialog-content>
	<div width="100%" fxLayout="row">
		<table class="table table-border" width="100%">
			<tr>
				<td width="100%">
					<app-combobox id="ma-bac-si" fxFlex="100%" fxFlex.sm="100%" label="Danh Sách Bác Sĩ"
						class="item-no-padding" [required]="true" [popupSettings]="null" url="NhanVien/GetListMaBacSi"
						(modelChange)="modelChangeMaBacSi($event)">
					</app-combobox>
				</td>
			</tr>
			<tr>
				<app-textarea fxFlex="100%" class="no-label" [(model)]="strMaBS">
				</app-textarea>
			</tr>
		</table>
	</div>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="end center" fxLayoutGap="8px">
	<button mat-button mat-dialog-close (click)="huy()">Hủy</button>
	<button *ngIf="strMaBS !== undefined && strMaBS !== null && strMaBS !=='' " mat-raised-button mat-button
		color="primary" (click)="btApDungMaBacSi()" cdkFocusInitial>Áp dụng</button>
</mat-dialog-actions>
