<app-header-form [crumbs]="[
{Title:'Bệnh Án Điện Tử',Path:''},
{Title:'Gáy Bệnh Án',Path:'/benh-an-dien-tu/gay-benh-an'},
{Title:'Chỉnh Sửa Gáy Bệnh Án',Path:'',Active: true}]" [isicMoreVert]="false">
</app-header-form>
<div [@stagger]="true" class="p-gutter" vexContainer>

    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
        <div @fadeInUp class="card" fxFlex="auto">
            <div class="px-6 py-4 border-b" fxLayout="row" fxLayoutAlign="start center">
                <h2 class="title m-0">Chỉnh Sửa Gáy Bệnh Án</h2>
            </div>

            <div class="px-6 py-4" fxLayout="column">
                <app-gay-benh-an-shared [validationErrors]="validationErrors" [isCreate]="false">
                </app-gay-benh-an-shared>
                <!-- <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
                    <app-formfooter [bodyComponent]="shared" type="update" (updated)="onUpdated()"></app-formfooter>
                </div> -->
                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px" class="form-footer">
                    <button type="button" title="Phím tắt: Esc" (click)="cancel()" mat-button
                        class="mr-1 align-right-fx"><i class="ft-arrow-left"></i> Hủy</button>
                    <button type="button" (click)="Luu()" color="primary" mat-raised-button><i class="ft-save"></i>
                        Lưu</button>
                </div>
            </div>
        </div>
    </div>

</div>
