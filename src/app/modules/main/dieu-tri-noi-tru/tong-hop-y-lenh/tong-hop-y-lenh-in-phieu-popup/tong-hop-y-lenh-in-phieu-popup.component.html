<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
    <div>PHIẾU CHĂM SÓC</div>
    <button type="button" mat-icon-button (click)="close()" tabindex="-1">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>

<mat-dialog-content style="overflow:hidden">
    <div class="container-iframe">
        <iframe width="100%" style="height: 500px;" [src]="src| safe" allowTransparency="true"
            background="transparent"></iframe>
    </div>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="end center" fxLayoutGap="8px">
    <button type="button" class="mr-1" mat-stroked-button [mat-dialog-close]="null">Hủy</button>
    <app-print-form textPrint="In" type="PDF" [bodyComponent]="this">
    </app-print-form>
</mat-dialog-actions>
