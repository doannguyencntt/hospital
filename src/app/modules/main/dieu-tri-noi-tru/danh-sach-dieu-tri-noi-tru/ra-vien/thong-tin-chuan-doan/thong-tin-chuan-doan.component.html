<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="grid" fxLayoutGap.lt-sm="0">
    <!-------------------------------------------------- BEGIN CHẨN ĐOÁN --------------------------------------------->
    <div fxFlex="100%" fxFlex.sm="100%" class="sub-title mt-3">
        <h3 class="blue-text" style="display: inline; float: left;">III. CHẨN ĐOÁN</h3>
    </div>
    <h5 class="mt-2 mb-2" fxFlex="100%" fxFlex.sm="100%"><strong>1. Nơi chuyển đến</strong></h5>
    <div fxFlex="100%">
        <div class="mt-1">
            <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0">
                <app-combobox id="ChanDoanChinh" fxFlex="50%" fxFlex.sm="100%" label="ICD chính" bind="true">
                </app-combobox>
                <app-textbox id="toan-than" class="item-no-padding" fxFlex="50%" fxFlex.sm="100%" label="Chuẩn đoán">
                </app-textbox>
            </div>
        </div>
    </div>
    <h5 class="mt-2 mb-2" fxFlex="100%" fxFlex.sm="100%"><strong>2. KKB, Cấp cứu</strong></h5>
    <div fxFlex="100%">
        <div class="mt-1">
            <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0">
                <app-combobox id="ChanDoanChinh" fxFlex="50%" fxFlex.sm="100%" label="ICD chính" bind="true">
                </app-combobox>
                <app-textbox id="toan-than" class="item-no-padding" fxFlex="50%" fxFlex.sm="100%" label="Chuẩn đoán">
                </app-textbox>
            </div>
        </div>
    </div>
    <h5 class="mt-2 mb-2" fxFlex="100%" fxFlex.sm="100%"><strong>3. Lúc vào đẻ</strong></h5>
    <div fxFlex="100%">
        <div class="mt-1">
            <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0">
                <app-combobox id="ChanDoanChinh" fxFlex="50%" fxFlex.sm="100%" label="ICD chính" bind="true">
                </app-combobox>
                <app-textbox id="toan-than" class="item-no-padding" fxFlex="50%" fxFlex.sm="100%" label="Chuẩn đoán">
                </app-textbox>
            </div>
        </div>
    </div>
    <div fxFlex="100%">
        <div class="mt-1">
            <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0">
                <div fxFlex="50%" fxFlex.sm="100%">                
                    <h5 class="mt-2 mb-2"><strong>4. Lúc vào đẻ</strong></h5>
                    <app-datepicker id="ngayde" bind="true" label="Ngày đẻ (mổ đẻ)">
                    </app-datepicker>
                </div>
                <div fxFlex="50%" fxFlex.sm="100%">                
                    <h5 class="mt-2 mb-2"><strong>5. Ngôi thai</strong></h5>
                    <app-textbox id="ngoithai" class="item-no-padding" label="Ngôi thai">
                    </app-textbox>
                </div>
            </div>
        </div>
    </div>
    <h5 class="mt-2 mb-2" fxFlex="100%" fxFlex.sm="100%"><strong>6. Cách thức đẻ</strong></h5>
    <div fxFlex="100%">
        <app-textbox id="ngoithai" class="item-no-padding" label="Cách thức đẻ">
        </app-textbox>
    </div>
    <div fxFlex="100%">
        <div class="mt-1">
            <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0">
                <app-textbox fxFlex="50%" fxFlex.sm="100%" id="ngoithai" class="item-no-padding"
                    label="Kiểm soát tử cung">
                </app-textbox>
                <div fxFlex="50%" fxFlex.sm="100%">
                    <app-radio fxFlex="100%" fxFlex.sm="100%" id="bienchung" name="Chung"
                        [items]="[{Value:true,Text:'Tai biến'},{Value:false,Text:'Biến chứng'}]"> </app-radio>
                </div>
                <div fxFlex="50%"></div>
                <div fxFlex="50%" fxFlex.sm="100%">
                    <app-checkbox class="mt-2" fxFlex="20%" fxFlex.sm="100%" label="1.Do phẫu thuật"></app-checkbox>
                    <app-checkbox class="mt-2" fxFlex="20%" fxFlex.sm="100%" label="2.Do gây mê"></app-checkbox>
                    <app-checkbox class="mt-2" fxFlex="30%" fxFlex.sm="100%" label="3.Do nhiễm khuẩn"></app-checkbox>
                </div>
            </div>
        </div>
    </div>


    <h5 class="mt-2 mb-2" fxFlex="100%" fxFlex.sm="100%"><strong>7. Tình hình phẫu thuật</strong></h5>
    <div fxFlex="100%">
        <div class="mt-1">
            <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0" fxFlex="50%">
                <app-radio fxFlex="100%" fxFlex.sm="100%" id="bienchung" name="Chung" class="mr-3"
                    [items]="[{Value:true,Text:'Cấp cứu'},{Value:false,Text:'Chủ động'}]"> </app-radio>
            </div>
        </div>
        <div class="mt-1">
            <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0">
                <app-combobox id="ChanDoanChinh" fxFlex="50%" fxFlex.sm="100%" label="Chẩn đoán trước phẫu thuật">
                </app-combobox>
                <app-textbox id="toan-than" class="item-no-padding " fxFlex="50%" fxFlex.sm="100%" url="">
                </app-textbox>

                <app-combobox id="ChanDoanChinh" fxFlex="50%" fxFlex.sm="100%" label="Chẩn đoán trước phẫu thuật">
                </app-combobox>
                <app-textbox id="toan-than" class="item-no-padding " fxFlex="50%" fxFlex.sm="100%" url="">
                </app-textbox>

                <app-combobox id="ChanDoanChinh" fxFlex="100%" fxFlex.sm="100%" label="Chẩn đoán trước phẫu thuật">
                </app-combobox>
            </div>
        </div>
    </div>
    <h5 class="mt-2 mb-2" fxFlex="100%" fxFlex.sm="100%"><strong>8. Trẻ sơ sinh</strong>
        <button class="item-no mt-1" color="primary">
            <mat-icon [icIcon]="icAddCircle"></mat-icon>
        </button>
    </h5>
    <div fxFlex="100%">
        <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0" fxFlex="70%">
            <app-grid fxFlex="100%" HideCheckAll="true" [gridColumns]="gridTreSoSinhColumns" [useHeaderDefault]="false"
                [useActionDefault]="false" [lazyLoadPage]="true" [checkboxAble]="false" [pageable]="false" height="auto"
                [gridDataSource]="sampleData"></app-grid>
        </div>
        <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0" fxFlex="30%">
            <span fxFlex="100%" class="item-no">
                <strong class="mt-3 mr-2 ml-4">9. Tổng số ngày điều trị sau phẫu thuật</strong>
                <app-textboxnumeric class="no-label p-0" id="tong-so-ngay-phau-thuat" fxFlex="20%" fxFlex.sm="20%"
                min="0"  max="999"  label="" bind="true">
                </app-textboxnumeric>
            </span>
            <span fxFlex="100%" class="item-no">
                <strong class="mt-3 mr-2 ml-4">10. Tổng số lần phẫu thuật</strong>
                <app-textboxnumeric class="no-label p-0 mb-5" id="tong-so-ngay-phau-thuat" fxFlex="20%" fxFlex.sm="20%"
                min="0"  max="99"    label="" bind="true">
                </app-textboxnumeric>
            </span>
        </div>
    </div>

    <!---------------------------------------------------END CHẨN ĐOÁN ------------------------------------------------->
</div>
