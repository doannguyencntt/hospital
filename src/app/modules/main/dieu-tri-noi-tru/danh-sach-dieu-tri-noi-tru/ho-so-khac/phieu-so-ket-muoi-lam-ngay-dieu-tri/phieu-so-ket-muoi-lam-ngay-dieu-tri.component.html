<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0" [ngClass]="{'disableDiv':dieuTriNoiTruModel.KetThucBenhAn}"
    style="padding-top: 13px;">
    <app-datetimepicker fxFlex="20%" [(model)]="phieuSoKet15NgayDieuTri.TuNgay" #hoiChanLuc
    id="TuNgay" (modelChange)="tuNgayChange()" label="Từ ngày" 
    required="true" [validationerror]="'TuNgay' | validationerror:validationErrors">
    </app-datetimepicker>
    <app-datetimepicker fxFlex="20%" [(model)]="phieuSoKet15NgayDieuTri.DenNgay" #hoiChanLuc
    id="NgayThucHienFormat" (modelChange)="denNgayChange()" label="Đến ngày" 
    required="true" [validationerror]="'DenNgay' | validationerror:validationErrors">
    </app-datetimepicker>
    <label fxFlex="100%">1. Diễn biến lâm sàng trong đợt điều trị</label>
    <app-textarea id="DienBien" fxFlex="100%" fxFlex.sm="100px" maxlength="1000"
        [(model)]="phieuSoKet15NgayDieuTri.DienBienLS" minHeight="20">
    </app-textarea>
    <label>2. Xét nghiệm cận lâm sàng</label>
    <app-textarea id="XetNghiemCLS" fxFlex="100%" fxFlex.sm="100px" maxlength="1000"
        [(model)]="phieuSoKet15NgayDieuTri.XetNghiemCLS" minHeight="20">
    </app-textarea>
    <label>3. Quá trình điều trị</label>
    <app-textarea id="QuaTrinhDieuTri" fxFlex="100%" fxFlex.sm="100px" maxlength="1000"
        [(model)]="phieuSoKet15NgayDieuTri.QuaTrinhDieuTri" minHeight="20">
    </app-textarea>
    <label>4. Đánh giá kết quả</label>
    <app-textarea id="DanhGiaKetQua" fxFlex="100%" fxFlex.sm="100px" maxlength="1000"
        [(model)]="phieuSoKet15NgayDieuTri.DanhGiaKetQua" minHeight="20">
    </app-textarea>
    <label>5. Hướng điều trị tiếp và tiên lượng</label>
    <app-textarea id="HuongDieuTriVaTienLuong" fxFlex="100%" fxFlex.sm="100px" maxlength="1000"
        [(model)]="phieuSoKet15NgayDieuTri.HuongDieuTriVaTienLuong" minHeight="20">
    </app-textarea>
    <app-datetimepicker fxFlex="20%" [(model)]="phieuSoKet15NgayDieuTri.NgayThucHien" #hoiChanLuc
        id="NgayThucHienFormat" (modelChange)="ngayThucHienChange()" label="Ngày thực hiện" 
        required="true" [validationerror]="'NgayThucHien' | validationerror:validationErrors">
    </app-datetimepicker>
    <app-autocomplete  id="BSDieuTri" popupSettings="null" fxFlex="20%" fxFlex.sm="20%" label="BS điều trị" [dataList]="data" [(model)]="phieuSoKet15NgayDieuTri.BSDieuTri" required="true" [validationerror]="'BSDieuTri' | validationerror:validationErrors">
    </app-autocomplete>
    <app-autocomplete id="TruongKhoa" popupSettings="null" fxFlex="20%" fxFlex.sm="20%" label="Trưởng khoa" [dataList]="data" [(model)]="phieuSoKet15NgayDieuTri.TruongKhoa" required="true" [validationerror]="'TruongKhoa' | validationerror:validationErrors">
    </app-autocomplete>
   
    <app-upload id="Upload" #upload15NgayDieuTri  [allowedExtensions]="allowedExtensions" fxFlex="40%"
    [(model)]="phieuSoKet15NgayDieuTri.FileChuKy"
    [multiple]="true" label="File chữ ký"
    [template]="templateFileChuanDoanHAInfo" >
</app-upload>
<ng-template #templateFileChuanDoanHAInfo let-files>
    <table width="100%">
        <tr>
            <td>
                <a *ngIf="files[0].error" title="{{'Tải file bị lỗi: '+files[0].error}}"  (click)="upload15NgayDieuTri.viewFile(files[0])" class="custom-name red">{{files[0].name}}</a>
                <a *ngIf="!files[0].error" title="{{files[0].name}}"  (click)="upload15NgayDieuTri.viewFile(files[0])" class="green" class="custom-name green">{{files[0].name}}</a>                                                                      
            </td>
            <td style="width:25px">
                <a type="button"
                    (click)="upload15NgayDieuTri.remove(files[0].uid)"
                    mat-icon-button>
                    <mat-icon [icIcon]="icClear"></mat-icon>
                </a>
            </td>
        </tr>
    </table>
</ng-template>
    
    <div fxFlex="100%" style="padding-bottom: 50px;">
        <label fxFlex="35%" style="padding-top: 30px;">Người thực hiện :
            <b>{{phieuSoKet15NgayDieuTri.TaiKhoanDangNhap}}</b></label>
        <label fxFlex="35%" style="padding-top: 30px;">Ngày thực hiện :
            <b>{{phieuSoKet15NgayDieuTri.NgayThucHienText}}</b></label>
        <span fxFlex="30%" style="text-align: right;">
            <button type="button" color="primary" mat-stroked-button mat-button class="mr-1" (click)="ThemPhieu()" *ngIf="checkDieuKienThemPhieuSoKet == true" >Thêm phiếu sơ kết</button>
            <button type="button" color="primary" mat-stroked-button mat-button class="mr-1" (click)="In()" style="pointer-events: all;">In</button>
            <button type="button" color="primary" mat-stroked-button mat-button class="mr-1"
                (click)="Huy()">Hủy</button>
            <button type="button" color="primary" mat-raised-button mat-button (click)="Luu()">
                Lưu
            </button>
        </span>
    </div>
    <fieldset fxFlex="100%"  [style.display]="gridDataSource.total != 0? 'block':'none'">
        <legend>Danh sách  sơ kết</legend>
        <div fxFlex="100%" style="padding: 15px;">
            <app-grid #GridSoKet fxFlex="100%" fxFlex.sm="100%"  [gridColumns]="gridColumns"
            [allowSortDefault]="true" [gridDataSource]="gridDataSource" [documentType]="documentType" [useAddDeault]="false"
            [useHeaderDefault]="false" [useActionDefault]="false" [checkboxAble]="false" [lazyLoadPage]="true"
            maxHeight="500" [pageable]="false"  masterName="gridSoKet"
           >
        </app-grid>
        </div>
    </fieldset>
    <ng-template #actionTemplate let-dataItem>
        <div class="text-center" kendoTooltip>
            <button style="color: red" mat-icon-button kendoTooltip title="Xóa" type="button" (click)="xoaSoKet(dataItem)">
                <mat-icon [icIcon]="icDelete"></mat-icon>
            </button>
        </div>
    </ng-template>
    <ng-template #sttTemplate let-dataItem let-rowIndex="rowIndex">
        {{rowIndex + 1}}
    </ng-template>
    <ng-template #tuNgayTemplate let-dataItem>
        <div kendoTooltip>
            <a (click)="viewDataSoKet(dataItem.Id)">
                {{dataItem.TuNgayString}}
            </a>
        </div>
    </ng-template>
</div>
