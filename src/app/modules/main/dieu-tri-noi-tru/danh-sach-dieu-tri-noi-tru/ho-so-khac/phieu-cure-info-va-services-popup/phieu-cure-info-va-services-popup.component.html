<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center" class="mb-1">
    <div>XEM TRƯỚC KHI IN</div>
    <button type="button" mat-icon-button (click)="close()" tabindex="-1">
      <mat-icon [icIcon]="icClose"></mat-icon>
  </button>

</div>
<mat-dialog-content style="overflow:hidden">
    <div style="width: 100%; height: 40px; background: #005dab;color:#fff;text-align: center;font-size: 23px"> PHIẾU TÓM TẮT THÔNG TIN ĐIỀU TRỊ VÀ CÁC DỊCH VỤ</div>
    <div class="container-iframe">
        <iframe width="100%" style="height: 500px;" [src]="src| safe" allowTransparency="true" background="transparent"></iframe>
    </div>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="end center" fxLayoutGap="8px">
    <app-print-form textPrint="In Phiếu Tóm Tắt Thông Tin Điều Trị Và Các Dịch Vụ" type="PDF" [event]="src" [bodyComponent]="this">
    </app-print-form>
</mat-dialog-actions>
