<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
    <div>Chỉnh Sửa Vật Tư Chi Tiết</div>
    <button type="button" mat-icon-button mat-dialog-close tabindex="-1">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>

<mat-dialog-content style="height: 210px;">
    <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0">
        <fieldset fxFlex="100%" class="mb-3">
            <legend>
                Thông tin vật tư
            </legend>

            <div fxLayout="column">
                <ul class="inline">
                    <li>Vật tư: &nbsp;<strong>{{thongTinVatTu.Ten}}</strong></li>
                    <li>Mã: &nbsp;<strong>{{thongTinVatTu.Ma}}</strong></li>
                    <li>Đơn vị tính: &nbsp;<strong>{{thongTinVatTu.DVT}}</strong></li>
                    <li>Nhà SX: &nbsp;<strong>{{thongTinVatTu.NhaSX}}</strong></li>
                    <li>Nước SX: &nbsp;<strong>{{thongTinVatTu.NuocSX}}</strong></li>
                </ul>
            </div>
        </fieldset>
    </div>
    <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0">
        <fieldset fxFlex="100%" class="mb-3 mt-3">
            <legend>
                Thông tin chỉnh sửa
            </legend>

            <div fxLayout="column">
                <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px grid" fxLayoutGap.lt-sm="0"
                    style="padding-top: 16px;">
                    <app-textboxnumeric *ngIf="laTuTruc" id="SoLuongAdd" fxFlex="75%" fxFlex.sm="auto"
                        [(model)]="keVatTuEdit.SoLuong" [min]="0.01" max="999999999" label="Số lượng"
                        (keyup)="onKey($event)" [format]="format" [decimals]="2"
                        [validationerror]="'SoLuong' | validationerror:validationErrors" required="true">
                    </app-textboxnumeric>

                    <app-textboxnumeric *ngIf="!laTuTruc" id="SoLuongAdd" fxFlex="75%" fxFlex.sm="auto"
                        [(model)]="keVatTuEdit.SoLuong" min="1" max="999999999" label="Số lượng" (keyup)="onKey($event)"
                        [validationerror]="'SoLuong' | validationerror:validationErrors" required="true">
                    </app-textboxnumeric>

                    <div fxFlex="auto" fxFlex.sm="20%">
                        <div class="container-custom no-label">
                            <label>&nbsp;</label>
                            <div fxLayout="row" fxLayoutGap="16px">
                                <app-checkbox fxFlex="100%" id="vehicle1KhuVucVT1" [(model)]="keVatTuEdit.KhongTinhPhi"
                                    label="Tính phí" value="true"></app-checkbox>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>

    </div>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="end center" fxLayoutGap="8px" class="float-right">
    <button tabindex="-1" type="button" mat-stroked-button color="primary" mat-dialog-close>Hủy</button>
    <button tabindex="-1" type="button" (click)="luuVatTu()" mat-stroked-button color="primary" class="md-primary">Cập
        nhật</button>
</mat-dialog-actions>
