<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
    <div>Danh sách PTTT không thực hiện
    </div>
    <button type="button" mat-icon-button mat-dialog-close tabindex="-1">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>

<mat-dialog-content>
    <div fxLayoutAlign="start center" fxLayout="row" class="py-1">
        <app-grid fxFlex="100%" class="k-grid-border" [gridColumns]="gridColumns" [useAddDeault]="false"
            [urlGetData]="urlGetDataGrid" [urlGetTotalPage]="urlGetTotalPageGrid"
            [additionalSearchString]="'{YeuCauTiepNhanId:' + data.YeuCauTiepNhanId +', LanThucHien: '+ data.LanThucHien +'}'"
            [useHeaderDefault]="false" [useActionDefault]="false" [checkboxAble]="false" [lazyLoadPage]="true"
            [autoHeight]="true" style="width: 1px;" [pageable]="false">
        </app-grid>

    </div>

</mat-dialog-content>
