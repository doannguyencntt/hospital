<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
    <div>Xác nhận</div>
    <button type="button" mat-icon-button mat-dialog-close tabindex="-1">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>

<mat-dialog-content style="overflow:unset !important">
    <div [innerHtml]="Message"></div>
    
    <app-textarea class="mt-3" id="lyDo" label="Lý do" maxlength="1000" minHeight="60"
        [required]="true" [(model)]="goiLaiYeuCauXetNghiem.LyDo"
        [validationerror]="'LyDo' | validationerror:validationErrors">
    </app-textarea>
</mat-dialog-content>

<mat-dialog-actions align="end" class="mt-3">
    <button mat-button (click)="close(false)">Không</button>
    <button mat-raised-button color="primary" (click)="close(true)">Có</button>
</mat-dialog-actions>
