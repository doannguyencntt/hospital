<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
    <div>Không thực hiện PT/TT</div>
    <button type="button" mat-icon-button (click)="close()" tabindex="-1">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>
<mat-dialog-content style="height: 21vh;flex-direction: column;display: flex;">
    <p style="margin-top: 10px;">{{messageShowInPopup}}</p>
    <div class="ghi-chu-area">
        <app-textarea id="ghi-chu" label="Lý do không thực hiện pt/tt" maxlength="4000" fxFlex="100%" [required]="true" [(model)]="huyTuongTrinh.GhiChu" minHeight="20" [validationerror]="'GhiChu' | validationerror:validationErrors"></app-textarea>
    </div>

    <p class="mt-4">Bạn có muốn xoá hết Thuốc/VTYT của NB này khi không thực hiện PT/TT không?</p>
    <app-radio fxFlex="50%" id="Chon" name="Chon" class="no-format-css temp" [(model)]="xoaThuocVaTu"
        [items]="[{Value:true,Text:'Có'}, {Value:false,Text:'Không'}]">
    </app-radio>

    <div style="flex-direction: row;justify-content: flex-end;align-items: flex-end;display: flex;margin: 0;" fxFlex="100%">
        <button type="button" color="primary" mat-stroked-button mat-button class="mr-1 mt-2" (click)="close()">Không</button>
        <button type="button" style="background: #005dab; color: white;" mat-raised-button mat-button class="mr-1 mt-2" (click)="ketThuc()">Có</button>
    </div>
</mat-dialog-content>
