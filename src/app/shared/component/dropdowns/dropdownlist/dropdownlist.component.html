
<kendo-textbox-container floatingLabel="{{label}}" [ngClass]="{'required':required, 'background-white': isWhiteBackground}">
        <kendo-dropdownlist class="form-control" [data]="_data" [(ngModel)]="model" [filterable]="filterable"
        [textField]="textField" [valueField]="valueField" (ngModelChange)="emit($event)" ngControl="model"
        [defaultItem]="defaultItem" [valuePrimitive]="valuePrimitive" id="{{id}}" [readonly]="readonly"
        [disabled]="disabled" name="{{id}}" (valueChange)="valueChange($event)" (selectionChange)="onSelectionChange($event)"
        (filterChange)="filterChange($event)" (open)="open()" (close)="close()" (focus)="focus()" (blur)="blur()"
        title="{{title}}" [itemDisabled]="itemDisabled" [popupSettings]="popupSettings">
        <ng-template kendoDropDownListHeaderTemplate  let-dataItem  *ngIf="templateHeader!=null">
                <ng-container *ngTemplateOutlet="templateHeader; context:{$implicit: dataItem}"></ng-container>
        </ng-template>
        <ng-template kendoDropDownListItemTemplate  let-dataItem *ngIf="template!=null">
                <ng-container *ngTemplateOutlet="template; context:{$implicit: dataItem}"></ng-container>
        </ng-template>
        <kendo-combobox-messages
            clearTitle="Xóa"
            noDataText="Không có dữ liệu">
        </kendo-combobox-messages>
    </kendo-dropdownlist>
<label class="red" [innerHTML]="validationerror"></label> 
</kendo-textbox-container>
