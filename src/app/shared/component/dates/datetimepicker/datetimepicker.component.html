<kendo-textbox-container floatingLabel="{{label}}" [ngClass]="{'required':required}">
    <kendo-datepicker [ngClass]="validationerror!=''?'has-error':''" id="{{id}}"
    [readonly]="readonly" [disabled]="disabled" placeholder="{{placeHolder}}" (ngModelChange)="emit($event)"
    ngControl="model" name="{{id}}" [(ngModel)]="model" title="{{title}}" [format]="formatDate" (blur)="onBlur()"
    (focus)="onFocus()" (open)="onOpen()" (close)="onClose()" [min]="minDate" [max]="maxDate" (paste)="onPaste($event)"
        >
        <kendo-datepicker-messages
            today="Hôm nay"
            toggle="Chọn ngày"
        ></kendo-datepicker-messages>
      </kendo-datepicker> 
      <ic-icon [icIcon]="icClear" size="15px" class="clear" (click)="clear()" *ngIf="model!=null && !disabled"></ic-icon>
      <kendo-timepicker (ngModelChange)="emit($event)"
        ngControl="model" [(ngModel)]="model" [format]="formatTime"  (blur)="onBlur()"
        [disabled]="disabled" 
        (focus)="onFocus()" (open)="onOpen()" (close)="onClose()" [min]="minDate" [max]="maxDate">
        <kendo-timepicker-messages
          now="Hiện tại"
          nowLabel="Hiện tại"
            toggle="Chọn giờ"
            cancel="Hủy"
            cancelLabel="Hủy"
            accept="Chọn"
            acceptLabel="Chọn"
        ></kendo-timepicker-messages>
       </kendo-timepicker>
<label class="red" [innerHTML]="validationerror"></label> 
</kendo-textbox-container>
