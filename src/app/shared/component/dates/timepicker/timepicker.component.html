<kendo-textbox-container floatingLabel="{{label}}" [ngClass]="{'required':required,moreClass:true}">
        <kendo-timepicker [tabindex]="tabindex" class="form-control" [ngClass]="validationerror!=''?'has-error':''" id="{{id}}"
        [readonly]="readonly" [disabled]="disabled" placeholder="{{placeHolder}}" (ngModelChange)="emit($event)"
        ngControl="model" name="{{id}}" [(ngModel)]="model" [(value)]="model" title="{{title}}" [format]="format" (blur)="onBlur()"
        (focus)="onFocus()" (open)="onOpen()" (close)="onClose()"
            >
            <kendo-timepicker-messages
            now="Hiện tại"
            nowLabel="Hiện tại"
              toggle="Chọn giờ"
              cancel="Hủy"
              cancelLabel="Hủy"
              accept="Chọn"
              acceptLabel="Chọn"
        ></kendo-timepicker-messages>
        </kendo-timepicker>
<label class="red" [innerHTML]="validationerror"></label> 
</kendo-textbox-container>
