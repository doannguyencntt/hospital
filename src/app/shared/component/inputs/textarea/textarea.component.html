<mat-form-field class="{{moreClass}}" title="{{title}}">
    <mat-label>{{label}}<span class="red">{{required?' *':''}}</span></mat-label>
    <textarea autosize [minRows]="1" matInput ngControl="model" [readonly]="readonly" [disabled]="disabled" id="{{id}}" name="{{id}}"
        [(ngModel)]="model" (ngModelChange)="emit($event)" maxlength="{{maxlength}}" [style.height.px]="minHeight"
        [style.min-height.px]="minHeight" *ngIf="required && !useVoicePopup" (blur)="blur($event)"></textarea>
    <textarea autosize [minRows]="1" matInput ngControl="model" [readonly]="readonly" [disabled]="disabled" id="{{id}}" name="{{id}}"
        [(ngModel)]="model" (ngModelChange)="emit($event)" maxlength="{{maxlength}}" [style.height.px]="minHeight"
        [style.min-height.px]="minHeight" *ngIf="!required && !useVoicePopup" (blur)="blur($event)"></textarea>

        <textarea autosize [minRows]="1" matInput ngControl="model" [readonly]="readonly" [disabled]="disabled" id="final_span" name="{{id}}"
        [(ngModel)]="model" (ngModelChange)="emit($event)" maxlength="{{maxlength}}" [style.height.px]="minHeight"
        [style.min-height.px]="minHeight" *ngIf="required && useVoicePopup" (blur)="blur($event)"></textarea>
    <textarea autosize [minRows]="1" matInput ngControl="model" [readonly]="readonly" [disabled]="disabled" id="final_span" name="{{id}}"
        [(ngModel)]="model" (ngModelChange)="emit($event)" maxlength="{{maxlength}}" [style.height.px]="minHeight"
        [style.min-height.px]="minHeight" *ngIf="!required && useVoicePopup" (blur)="blur($event)"></textarea>

    <mat-icon [icIcon]="icKeyboardVoice" class="voice" *ngIf="useVoice" (click)="showVoice()"></mat-icon>
    <mat-icon [icIcon]="icClear" [class]="!useVoice ? 'btn-clear' : 'btn-clear has-voice'" *ngIf="showButtonClearData" (click)="clearData()" kendoTooltip title="XÃ³a"></mat-icon>
    <label class="red" [innerHTML]="validationerror"></label>

    <mat-icon style="position: absolute; top: -1000px;" *ngIf="useVoicePopup" #inputVoice id="start_button" onclick="startButton(event)" [icIcon]="icKeyboardVoice" class="voice"></mat-icon>
</mat-form-field>
