
<kendo-textbox-container floatingLabel="{{label}}" [ngClass]="{'required':required}" >
        <kendo-maskedtextbox  [maskValidation]="maskValidation" [includeLiterals]="includeLiterals" (blur)="handleBlur()" [(ngModel)]="model" 
        (ngModelChange)="emit($event)" ngControl="model"
            [mask]="mask"  id="{{id}}" [readonly]="readonly" [disabled]="disabled" name="{{id}}" title="{{title}}"></kendo-maskedtextbox>                     
            
<label class="red" [innerHTML]="validationerror"></label> 
</kendo-textbox-container>
