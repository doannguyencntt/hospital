

<kendo-textbox-container floatingLabel="{{label}}" [ngClass]="{'required':required}">
    <mat-slider style="width: 100%;" [max]="max" [min]="min" [step]="smallStep" color="primary" [disabled]="disabled" (ngModelChange)="emit($event)"
    ngControl="model" name="{{id}}" [(ngModel)]="model"  [thumbLabel]="true" [tickInterval]="fixedTickWidth"></mat-slider>
    <label class="red" [innerHTML]="validationerror"></label>
</kendo-textbox-container>
