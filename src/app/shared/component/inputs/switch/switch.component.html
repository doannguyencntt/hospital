
<mat-slide-toggle color="primary" [disabled]="disabled" (ngModelChange)="emit($event)"
ngControl="model" id="{{id}}" [(ngModel)]="model" title="{{title}}" labelPosition="{{labelPosition}}">{{label}}<span class="red">{{required?' *':''}}</span></mat-slide-toggle>
<div fxLayout="row" fxLayoutGap="16px">
    <mat-hint fxFlex="auto" class="red" *ngIf="validationerror!=''" [innerHTML]="validationerror"></mat-hint>
</div>
