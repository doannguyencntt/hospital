
<kendo-textbox-container floatingLabel="{{label}}" [ngClass]="{'required':required}">
    <mat-radio-group id="{{id}}" [(ngModel)]="model"  (ngModelChange)="emit($event)" fxLayout="row" fxLayoutGap="16px"  [disabled]="disabled">
      <mat-radio-button color="primary" *ngFor="let item of items" [value]="item.Value" [disabled]="item.Disabled ? item.Disabled : false">
        {{item.Text}}
      </mat-radio-button>
    </mat-radio-group>
<label class="red" [innerHTML]="validationerror"></label> 
</kendo-textbox-container>
