
      <div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
            <div>{{Title}}</div>
            <button type="button" mat-icon-button (click)="close('No answer')" tabindex="-1" *ngIf="!HideClose">
                <mat-icon [icIcon]="icClose"></mat-icon>
            </button>
        </div>
  
        <mat-dialog-content>
            <div [innerHtml]="Message"></div>
        </mat-dialog-content>
  
  
        <mat-dialog-actions align="end" class="mt-3">
            <button *ngIf="!IsDetail" mat-button (click)="close('No')">{{ButtonNo}}</button>
            <button mat-button color="primary" (click)="close('Yes')">{{ButtonYes}}</button>
        </mat-dialog-actions>
