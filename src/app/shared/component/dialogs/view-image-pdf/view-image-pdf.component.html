<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
    <div>{{Title}}</div>
    
    <div>       
        <button type="button" mat-icon-button (click)="fullscreen()" tabindex="-1" *ngIf="!HideFullScreen">
            <mat-icon [icIcon]="isFullscreen?icFullscreenExit:icFullscreen"></mat-icon>
        </button> 
        <button type="button" mat-icon-button (click)="close('No answer')" tabindex="-1" *ngIf="!HideClose">
            <mat-icon [icIcon]="icClose"></mat-icon>
        </button>
    </div>
</div>

<mat-dialog-content style="height:490px;">
    <div class="content-image" *ngIf="Type=='Image'">        
        <app-zoom [img]="Src" [zoom]="2" [lenSize]="50" [imgWidth]="100" [divZoomed]="divZoomed" ></app-zoom>
        <div #divZoomed class="img-zoom-result"></div>
    </div>
    <div class="content-image" *ngIf="Type=='PDF'">        
        <iframe [src]="Src | safe" style="width:100%; height:100%;" frameborder="0" allowTransparency="true" background="transparent"></iframe>
    </div>
        <div class="content-description" [innerHtml]="Description"></div>
</mat-dialog-content>
